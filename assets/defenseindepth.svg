<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1D4ED8"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#93C5FD"/>
    </linearGradient>
    <linearGradient id="layer5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#BFDBFE"/>
    </linearGradient>
    <linearGradient id="layer6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" font-weight="600" fill="#1E3A5F">Defense-in-Depth (Model Warstwowy)</text>
  
  <!-- Layer 1 - Physical (outermost) -->
  <rect x="30" y="60" width="640" height="400" rx="12" fill="url(#layer1)" opacity="0.95"/>
  <text x="60" y="90" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#fff">1. PHYSICAL</text>
  <text x="60" y="108" font-family="Segoe UI, Arial" font-size="11" fill="#E0E7FF">Datacenter, sprzęt, fizyczny dostęp</text>
  
  <!-- Layer 2 - Identity & Access -->
  <rect x="55" y="125" width="590" height="320" rx="10" fill="url(#layer2)" opacity="0.95"/>
  <text x="85" y="153" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#fff">2. IDENTITY &amp; ACCESS</text>
  <text x="85" y="171" font-family="Segoe UI, Arial" font-size="11" fill="#E0E7FF">MFA, Conditional Access, RBAC, PIM</text>
  
  <!-- Layer 3 - Perimeter / Network -->
  <rect x="80" y="188" width="540" height="242" rx="10" fill="url(#layer3)" opacity="0.95"/>
  <text x="110" y="216" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#fff">3. PERIMETER / NETWORK</text>
  <text x="110" y="234" font-family="Segoe UI, Arial" font-size="11" fill="#E0E7FF">DDoS Protection, Azure Firewall, NSG, WAF</text>
  
  <!-- Layer 4 - Compute -->
  <rect x="105" y="251" width="490" height="164" rx="10" fill="url(#layer4)" opacity="0.95"/>
  <text x="135" y="279" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#1E3A5F">4. COMPUTE</text>
  <text x="135" y="297" font-family="Segoe UI, Arial" font-size="11" fill="#1E3A5F">Patching, hardening, EDR, Defender for Servers</text>
  
  <!-- Layer 5 - Application -->
  <rect x="130" y="314" width="440" height="86" rx="10" fill="url(#layer5)" opacity="0.95"/>
  <text x="160" y="342" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#1E3A5F">5. APPLICATION</text>
  <text x="160" y="360" font-family="Segoe UI, Arial" font-size="11" fill="#1E3A5F">Secure coding, API protection, input validation</text>
  
  <!-- Layer 6 - Data (innermost) -->
  <rect x="155" y="375" width="390" height="55" rx="8" fill="url(#layer6)" opacity="0.95"/>
  <text x="350" y="400" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#1E3A5F">6. DATA</text>
  <text x="350" y="418" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#1E40AF">Szyfrowanie, klasyfikacja, backup, immutability</text>
  
  <!-- Arrow and label on right -->
  <line x1="680" y1="440" x2="680" y2="75" stroke="#D97706" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#D97706"/>
    </marker>
  </defs>
  <text x="688" y="260" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#D97706" transform="rotate(-90 688 260)">Atak musi przejść WSZYSTKIE warstwy</text>
  
  <!-- Bottom note -->
  <text x="350" y="495" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#6B7280">Cel: przełamanie jednej warstwy ≠ kompromitacja całego środowiska</text>
</svg>