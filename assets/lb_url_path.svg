<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 280">
  <!-- Background -->
  <rect width="520" height="280" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="260" y="25" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">URL Path-based Routing</text>
  
  <!-- Application Gateway -->
  <rect x="180" y="80" width="120" height="60" rx="6" fill="#0078D4"/>
  <text x="240" y="105" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Application</text>
  <text x="240" y="125" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Gateway</text>
  
  <!-- Requests with paths -->
  <rect x="20" y="45" width="120" height="30" rx="4" fill="#107C10"/>
  <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">/api/*</text>
  
  <rect x="20" y="90" width="120" height="30" rx="4" fill="#5C2D91"/>
  <text x="80" y="110" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">/images/*</text>
  
  <rect x="20" y="135" width="120" height="30" rx="4" fill="#FFB900"/>
  <text x="80" y="155" text-anchor="middle" fill="#333333" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">/static/*</text>
  
  <!-- Arrows to Gateway -->
  <path d="M145 60 L175 95" stroke="#107C10" stroke-width="2" fill="none"/>
  <path d="M145 105 L175 110" stroke="#5C2D91" stroke-width="2" fill="none"/>
  <path d="M145 150 L175 125" stroke="#FFB900" stroke-width="2" fill="none"/>
  
  <!-- Backend Pools -->
  <rect x="370" y="35" width="120" height="45" rx="5" fill="#107C10"/>
  <text x="430" y="55" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">API Pool</text>
  <text x="430" y="72" text-anchor="middle" fill="#ffffff" font-size="9" font-family="Segoe UI, Arial">api-vm1, api-vm2</text>
  
  <rect x="370" y="90" width="120" height="45" rx="5" fill="#5C2D91"/>
  <text x="430" y="110" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Images Pool</text>
  <text x="430" y="127" text-anchor="middle" fill="#ffffff" font-size="9" font-family="Segoe UI, Arial">blob storage</text>
  
  <rect x="370" y="145" width="120" height="45" rx="5" fill="#FFB900"/>
  <text x="430" y="165" text-anchor="middle" fill="#333333" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Static Pool</text>
  <text x="430" y="182" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">CDN endpoint</text>
  
  <!-- Arrows from Gateway to Pools -->
  <path d="M305 95 L365 57" stroke="#107C10" stroke-width="2" fill="none"/>
  <polygon points="365,57 357,55 358,63" fill="#107C10"/>
  
  <path d="M305 110 L365 112" stroke="#5C2D91" stroke-width="2" fill="none"/>
  <polygon points="365,112 358,107 358,117" fill="#5C2D91"/>
  
  <path d="M305 125 L365 167" stroke="#FFB900" stroke-width="2" fill="none"/>
  <polygon points="365,167 358,162 358,172" fill="#FFB900"/>
  
  <!-- Description -->
  <rect x="30" y="210" width="460" height="55" rx="6" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="260" y="235" text-anchor="middle" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Routing na podstawie sciezki URL do roznych backend pools</text>
  <text x="260" y="252" text-anchor="middle" fill="#0078D4" font-size="10" font-family="Segoe UI, Arial">Azure: Application Gateway, Front Door</text>
</svg>