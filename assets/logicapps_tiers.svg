<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 260">
  <!-- Background -->
  <rect width="600" height="260" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Logic Apps - Consumption vs Standard</text>
  
  <!-- Consumption Column -->
  <rect x="30" y="50" width="250" height="190" rx="8" fill="#E8F4FD" stroke="#0078D4" stroke-width="2"/>
  <rect x="30" y="50" width="250" height="35" rx="8" fill="#0078D4"/>
  <text x="155" y="75" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold" font-family="Segoe UI, Arial">Consumption</text>
  
  <!-- Consumption Features -->
  <text x="50" y="110" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Multi-tenant (shared)</text>
  <text x="50" y="132" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Serverless - auto-scale</text>
  <text x="50" y="154" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Pay-per-execution</text>
  <text x="50" y="176" fill="#D13438" font-size="11" font-family="Segoe UI, Arial">Brak VNet</text>
  <text x="50" y="198" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Tylko stateful</text>
  <text x="50" y="220" fill="#107C10" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">~$0.000025/akcja</text>
  
  <!-- Standard Column -->
  <rect x="320" y="50" width="250" height="190" rx="8" fill="#F3EBFA" stroke="#5C2D91" stroke-width="2"/>
  <rect x="320" y="50" width="250" height="35" rx="8" fill="#5C2D91"/>
  <text x="445" y="75" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold" font-family="Segoe UI, Arial">Standard</text>
  
  <!-- Standard Features -->
  <text x="340" y="110" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Single-tenant (dedicated)</text>
  <text x="340" y="132" fill="#333333" font-size="11" font-family="Segoe UI, Arial">App Service Plan</text>
  <text x="340" y="154" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Plan lub Pay-as-you-go</text>
  <text x="340" y="176" fill="#107C10" font-size="11" font-family="Segoe UI, Arial">VNet + Private Endpoints</text>
  <text x="340" y="198" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Stateful + Stateless</text>
  <text x="340" y="220" fill="#5C2D91" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">od ~$175/mies</text>
  
  <!-- VS -->
  <text x="300" y="155" text-anchor="middle" fill="#0078D4" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">VS</text>
</svg>