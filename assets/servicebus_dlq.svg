<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 240">
  <defs>
    <linearGradient id="queueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e8449;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dlqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#922b21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b"/>
    </marker>
  </defs>
  
  <rect width="520" height="240" fill="#f8f9fa"/>
  <text x="260" y="22" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#2c3e50">Dead-Letter Queue (DLQ) - Przeplyw wiadomosci</text>
  
  <!-- Main Queue -->
  <rect x="20" y="55" width="120" height="70" rx="6" fill="url(#queueGrad)"/>
  <text x="80" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">QUEUE</text>
  <text x="80" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Main messages</text>
  
  <!-- Arrow to Consumer -->
  <line x1="140" y1="90" x2="175" y2="90" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Consumer -->
  <rect x="180" y="55" width="100" height="70" rx="6" fill="url(#appGrad)"/>
  <text x="230" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">CONSUMER</text>
  <text x="230" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Process msg</text>
  
  <!-- Success path -->
  <line x1="280" y1="75" x2="315" y2="55" stroke="#27ae60" stroke-width="1.5"/>
  <text x="340" y="52" font-family="Segoe UI, Arial" font-size="9" fill="#27ae60">Complete()</text>
  <text x="340" y="65" font-family="Segoe UI, Arial" font-size="8" fill="#7f8c8d">Message deleted</text>
  
  <!-- Failure path - back to queue -->
  <path d="M230 125 L230 150 L80 150 L80 125" fill="none" stroke="#e67e22" stroke-width="1.5" stroke-dasharray="4"/>
  <text x="155" y="165" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#e67e22">Abandon() - retry</text>
  
  <!-- DLQ path -->
  <line x1="280" y1="105" x2="315" y2="135" stroke="#c0392b" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="295" y="130" font-family="Segoe UI, Arial" font-size="8" fill="#c0392b">MaxDeliveryCount</text>
  
  <!-- Dead Letter Queue -->
  <rect x="320" y="110" width="180" height="110" rx="6" fill="url(#dlqGrad)"/>
  <text x="410" y="135" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">DEAD-LETTER QUEUE</text>
  
  <text x="335" y="158" font-family="Segoe UI, Arial" font-size="9" fill="white">Powody:</text>
  <text x="335" y="173" font-family="Segoe UI, Arial" font-size="8" fill="white">- MaxDeliveryCount exceeded</text>
  <text x="335" y="186" font-family="Segoe UI, Arial" font-size="8" fill="white">- Message TTL expired</text>
  <text x="335" y="199" font-family="Segoe UI, Arial" font-size="8" fill="white">- DeadLetter() called</text>
  <text x="335" y="212" font-family="Segoe UI, Arial" font-size="8" fill="white">- Filter evaluation error</text>
</svg>