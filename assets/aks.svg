  <rect x="780" y="380" width="200" height="50" class="sub"/>
  <text x="880" y="410" text-anchor="middle">Services</text>

  <rect x="100" y="320" width="580" height="130" class="sub"/>
  <text x="390" y="350" text-anchor="middle" style="font-weight:bold;">Add-ons & Integracje</text>
  <text x="390" y="375" text-anchor="middle">Monitoring • Logi • Ingress</text>
