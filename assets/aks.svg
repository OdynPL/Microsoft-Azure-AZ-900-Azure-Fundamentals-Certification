  <text x="230" y="225" text-anchor="middle">Źródło obrazów</text>

  <rect x="420" y="150" width="260" height="140" class="sub"/>
  <text x="550" y="180" text-anchor="middle" style="font-weight:bold;">Control Plane</text>
  <text x="550" y="205" text-anchor="middle">API Server • Scheduler</text>
  <text x="550" y="225" text-anchor="middle">Controller Manager</text>
  <text x="550" y="245" text-anchor="middle">Zarządzany przez Azure</text>

  <rect x="750" y="150" width="260" height="300" class="sub"/>
  <text x="880" y="180" text-anchor="middle" style="font-weight:bold;">Node Pools</text>
