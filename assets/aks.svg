
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.6; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">AKS — Azure Kubernetes Service</text>

  <rect x="50" y="70" width="1000" height="480" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">Managed Kubernetes Cluster</text>

  <rect x="100" y="150" width="260" height="140" class="sub"/>
  <text x="230" y="180" text-anchor="middle" style="font-weight:bold;">ACR</text>
