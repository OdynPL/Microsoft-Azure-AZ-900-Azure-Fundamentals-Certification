<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.6; }
    .cap { font-family:Arial; font-size:16px; font-weight:bold; }
    .txt { font-family:Arial; font-size:14px; }
  </style>

  <!-- Main container -->
  <rect x="20" y="20" width="860" height="220" rx="12" class="box"/>

  <!-- Cost -->
  <rect x="40" y="50" width="150" height="160" rx="10" class="sub"/>
  <text x="115" y="80" text-anchor="middle" class="cap">Cost</text>
  <text x="115" y="110" text-anchor="middle" class="txt">Right-size</text>
  <text x="115" y="135" text-anchor="middle" class="txt">Idle cleanup</text>
  <text x="115" y="160" text-anchor="middle" class="txt">RIs / AHB</text>

  <!-- Security -->
  <rect x="210" y="50" width="150" height="160" rx="10" class="sub"/>
  <text x="285" y="80" text-anchor="middle" class="cap">Security</text>
  <text x="285" y="110" text-anchor="middle" class="txt">Defender</text>
  <text x="285" y="135" text-anchor="middle" class="txt">Hardening</text>
  <text x="285" y="160" text-anchor="middle" class="txt">Compliance</text>

  <!-- Reliability -->
  <rect x="380" y="50" width="150" height="160" rx="10" class="sub"/>
  <text x="455" y="80" text-anchor="middle" class="cap">Reliability</text>
  <text x="455" y="110" text-anchor="middle" class="txt">HA</text>
  <text x="455" y="135" text-anchor="middle" class="txt">Redundancy</text>
  <text x="455" y="160" text-anchor="middle" class="txt">No SPOF</text>

  <!-- Operational -->
  <rect x="550" y="50" width="150" height="160" rx="10" class="sub"/>
  <text x="625" y="80" text-anchor="middle" class="cap">Operational</text>
  <text x="625" y="110" text-anchor="middle" class="txt">Backup</text>
  <text x="625" y="135" text-anchor="middle" class="txt">Automation</text>
  <text x="625" y="160" text-anchor="middle" class="txt">Process fix</text>

  <!-- Performance -->
  <rect x="720" y="50" width="150" height="160" rx="10" class="sub"/>
  <text x="795" y="80" text-anchor="middle" class="cap">Performance</text>
  <text x="795" y="110" text-anchor="middle" class="txt">Autoscale</text>
  <text x="795" y="135" text-anchor="middle" class="txt">SKU tuning</text>
  <text x="795" y="160" text-anchor="middle" class="txt">Throughput</text>

</svg>