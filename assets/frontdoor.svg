<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="560">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Front Door
  </text>

  <rect x="50" y="70" width="1000" height="440" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Global HTTP(S) entry point with routing, caching and WAF
  </text>

  <!-- CLIENTS -->
  <rect x="100" y="170" width="260" height="160" class="sub"/>
  <text x="230" y="200" text-anchor="middle" style="font-weight:bold;">Clients Worldwide</text>
  <text x="230" y="225" text-anchor="middle">Global users hitting</text>
  <text x="230" y="245" text-anchor="middle">the closest edge POP</text>

  <text x="390" y="255" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- FRONT DOOR -->
  <rect x="420" y="150" width="260" height="200" class="sub"/>
  <text x="550" y="180" text-anchor="middle" style="font-weight:bold;">Azure Front Door</text>
  <text x="550" y="205" text-anchor="middle">Global load balancing</text>
  <text x="550" y="225" text-anchor="middle">HTTP(S) routing</text>
  <text x="550" y="245" text-anchor="middle">Edge caching &amp; acceleration</text>
  <text x="550" y="265" text-anchor="middle">Custom domains &amp; SSL</text>

  <!-- WAF -->
  <rect x="420" y="370" width="260" height="100" class="sub"/>
  <text x="550" y="400" text-anchor="middle" style="font-weight:bold;">WAF (Web Application Firewall)</text>
  <text x="550" y="425" text-anchor="middle">OWASP rules, bot protection</text>

  <text x="710" y="255" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- BACKEND REGIONS -->
  <rect x="760" y="120" width="280" height="120" class="sub"/>
  <text x="900" y="150" text-anchor="middle" style="font-weight:bold;">Backend Region A</text>
  <text x="900" y="175" text-anchor="middle">App Service / AKS / VMs</text>

  <rect x="760" y="260" width="280" height="120" class="sub"/>
  <text x="900" y="290" text-anchor="middle" style="font-weight:bold;">Backend Region B</text>
  <text x="900" y="315" text-anchor="middle">App Service / AKS / VMs</text>

  <rect x="760" y="400" width="280" height="120" class="sub"/>
  <text x="900" y="430" text-anchor="middle" style="font-weight:bold;">Backend Region C</text>
  <text x="900" y="455" text-anchor="middle">Active-active or failover</text>

</svg>