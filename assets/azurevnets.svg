<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Networking — VNet, Subnets, UDR
  </text>

  <!-- MAIN VNET BOX -->
  <rect x="50" y="70" width="1000" height="420" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Virtual Network (VNet) — private network boundary
  </text>

  <!-- SUBNET 1 -->
  <rect x="100" y="150" width="280" height="150" class="sub"/>
  <text x="240" y="180" text-anchor="middle" style="font-weight:bold;">Subnet - App</text>
  <text x="240" y="205" text-anchor="middle">Segmentacja ruchu</text>
  <text x="240" y="225" text-anchor="middle">Wlasne NSG / UDR</text>

  <!-- SUBNET 2 -->
  <rect x="410" y="150" width="280" height="150" class="sub"/>
  <text x="550" y="180" text-anchor="middle" style="font-weight:bold;">Subnet - DB</text>
  <text x="550" y="205" text-anchor="middle">Izolacja baz danych</text>
  <text x="550" y="225" text-anchor="middle">Brak public routing</text>

  <!-- SUBNET 3 -->
  <rect x="720" y="150" width="280" height="150" class="sub"/>
  <text x="860" y="180" text-anchor="middle" style="font-weight:bold;">Subnet - Gateway</text>
  <text x="860" y="205" text-anchor="middle">VPN / ER Gateway</text>
  <text x="860" y="225" text-anchor="middle">On-prem connectivity</text>

  <!-- UDR BOX -->
  <rect x="100" y="330" width="900" height="140" class="sub"/>
  <text x="550" y="360" text-anchor="middle" style="font-weight:bold;">UDR - User Defined Routes</text>
  <text x="550" y="385" text-anchor="middle">Custom routing instead of system default</text>
  <text x="550" y="405" text-anchor="middle">Direct traffic to firewall (NVA)</text>
  <text x="550" y="425" text-anchor="middle">Force tunneling to on-prem / VPN / ER</text>
  <text x="550" y="445" text-anchor="middle">Block or redirect unwanted subnets</text>

</svg>