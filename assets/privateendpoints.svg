<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Private Endpoint vs Service Endpoint
  </text>

  <rect x="50" y="70" width="1000" height="420" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Secure access to PaaS services without public Internet
  </text>

  <!-- PRIVATE ENDPOINT -->
  <rect x="100" y="150" width="400" height="180" class="sub"/>
  <text x="300" y="180" text-anchor="middle" style="font-weight:bold;">Private Endpoint</text>
  <text x="300" y="205" text-anchor="middle">Private IP inside VNet</text>
  <text x="300" y="225" text-anchor="middle">Private Azure backbone routing</text>
  <text x="300" y="245" text-anchor="middle">Highest isolation</text>
  <text x="300" y="265" text-anchor="middle">Storage / SQL / WebApps</text>

  <!-- ARROW -->
  <text x="550" y="240" text-anchor="middle" style="font-size:28px;">â‡„</text>

  <!-- SERVICE ENDPOINT -->
  <rect x="600" y="150" width="400" height="180" class="sub"/>
  <text x="800" y="180" text-anchor="middle" style="font-weight:bold;">Service Endpoint</text>
  <text x="800" y="205" text-anchor="middle">No private IP created</text>
  <text x="800" y="225" text-anchor="middle">Trusted VNet source routing</text>
  <text x="800" y="245" text-anchor="middle">Simple configuration</text>
  <text x="800" y="265" text-anchor="middle">Less isolation</text>

  <!-- PaaS SERVICE BOX -->
  <rect x="300" y="360" width="500" height="100" class="sub"/>
  <text x="550" y="395" text-anchor="middle" style="font-weight:bold;">
    PaaS Service (Storage / SQL / WebApps)
  </text>
  <text x="550" y="420" text-anchor="middle">Private access only</text>

</svg>