<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200">
  <defs>
    <linearGradient id="msgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expiredGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#922b21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2980b9"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b"/>
    </marker>
  </defs>
  
  <rect width="520" height="200" fill="#f8f9fa"/>
  <text x="260" y="22" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#2c3e50">Message TTL (Time-To-Live)</text>
  
  <!-- Timeline -->
  <line x1="40" y1="90" x2="480" y2="90" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Start point -->
  <circle cx="60" cy="90" r="8" fill="url(#msgGrad)"/>
  <text x="60" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">Sent</text>
  <text x="60" y="128" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#7f8c8d">t=0</text>
  
  <!-- Message alive -->
  <rect x="80" y="70" width="250" height="40" rx="4" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="205" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#1e8449">Message alive - can be received</text>
  
  <!-- TTL marker -->
  <line x1="350" y1="60" x2="350" y2="120" stroke="#e67e22" stroke-width="2" stroke-dasharray="4"/>
  <text x="350" y="52" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" font-weight="600" fill="#e67e22">TTL expires</text>
  
  <!-- Expired zone -->
  <rect x="360" y="70" width="100" height="40" rx="4" fill="#fadbd8" stroke="#c0392b"/>
  <text x="410" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#922b21">Expired</text>
  
  <!-- Arrow to DLQ -->
  <line x1="410" y1="110" x2="410" y2="145" stroke="#c0392b" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <rect x="360" y="150" width="100" height="30" rx="4" fill="url(#expiredGrad)"/>
  <text x="410" y="170" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">DLQ</text>
  
  <!-- Default info -->
  <rect x="60" y="145" width="180" height="40" rx="4" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="150" y="163" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" font-weight="500" fill="#2c3e50">Default TTL: 14 days</text>
  <text x="150" y="178" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#7f8c8d">Max: unlimited (TimeSpan.MaxValue)</text>
</svg>