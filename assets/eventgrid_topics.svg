<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="sysTopicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="custTopicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="partnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="480" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#1e293b">Event Grid - Typy Topics</text>
  <text x="450" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#64748b">System Topics vs Custom Topics vs Partner Topics</text>

  <!-- System Topics -->
  <rect x="30" y="85" width="270" height="370" rx="12" fill="url(#sysTopicGrad)" filter="url(#shadow)"/>
  <text x="165" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="white">System Topics</text>
  <text x="165" y="140" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="rgba(255,255,255,0.9)">Zdarzenia z uslug Azure</text>
  
  <rect x="45" y="160" width="240" height="280" rx="8" fill="rgba(255,255,255,0.95)"/>
  
  <text x="165" y="185" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#0e7490">Przyklady zdarzen:</text>
  
  <rect x="60" y="200" width="210" height="30" rx="5" fill="#e0f2fe"/>
  <text x="165" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#0369a1">Blob created/deleted</text>
  
  <rect x="60" y="240" width="210" height="30" rx="5" fill="#e0f2fe"/>
  <text x="165" y="260" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#0369a1">VM started/stopped</text>
  
  <rect x="60" y="280" width="210" height="30" rx="5" fill="#e0f2fe"/>
  <text x="165" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#0369a1">Resource Group changes</text>
  
  <rect x="60" y="320" width="210" height="30" rx="5" fill="#e0f2fe"/>
  <text x="165" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#0369a1">IoT Hub telemetry</text>
  
  <line x1="60" y1="365" x2="270" y2="365" stroke="#e5e7eb" stroke-width="1"/>
  <text x="165" y="390" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#0e7490" font-weight="bold">Tworzone automatycznie</text>
  <text x="165" y="410" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#0e7490">przy subskrypcji zdarzen</text>
  <text x="165" y="430" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#16a34a" font-weight="bold">Koszt: DARMOWE</text>

  <!-- Custom Topics -->
  <rect x="315" y="85" width="270" height="370" rx="12" fill="url(#custTopicGrad)" filter="url(#shadow)"/>
  <text x="450" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="white">Custom Topics</text>
  <text x="450" y="140" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="rgba(255,255,255,0.9)">Zdarzenia z Twojej aplikacji</text>
  
  <rect x="330" y="160" width="240" height="280" rx="8" fill="rgba(255,255,255,0.95)"/>
  
  <text x="450" y="185" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#5b21b6">Przypadki uzycia:</text>
  
  <rect x="345" y="200" width="210" height="30" rx="5" fill="#ede9fe"/>
  <text x="450" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#6d28d9">Order created/updated</text>
  
  <rect x="345" y="240" width="210" height="30" rx="5" fill="#ede9fe"/>
  <text x="450" y="260" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#6d28d9">User registered</text>
  
  <rect x="345" y="280" width="210" height="30" rx="5" fill="#ede9fe"/>
  <text x="450" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#6d28d9">Payment processed</text>
  
  <rect x="345" y="320" width="210" height="30" rx="5" fill="#ede9fe"/>
  <text x="450" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#6d28d9">Custom business events</text>
  
  <line x1="345" y1="365" x2="555" y2="365" stroke="#e5e7eb" stroke-width="1"/>
  <text x="450" y="390" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#5b21b6" font-weight="bold">Publikacja przez HTTP POST</text>
  <text x="450" y="410" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#5b21b6">lub SDK (Event Grid Client)</text>
  <text x="450" y="430" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#dc2626" font-weight="bold">Koszt: $0.60/mln zdarzen</text>

  <!-- Partner Topics -->
  <rect x="600" y="85" width="270" height="370" rx="12" fill="url(#partnerGrad)" filter="url(#shadow)"/>
  <text x="735" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="white">Partner Topics</text>
  <text x="735" y="140" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="rgba(255,255,255,0.9)">Zdarzenia od partnerow</text>
  
  <rect x="615" y="160" width="240" height="280" rx="8" fill="rgba(255,255,255,0.95)"/>
  
  <text x="735" y="185" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#047857">Przyklady partnerow:</text>
  
  <rect x="630" y="200" width="210" height="30" rx="5" fill="#d1fae5"/>
  <text x="735" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#047857">Auth0 (user events)</text>
  
  <rect x="630" y="240" width="210" height="30" rx="5" fill="#d1fae5"/>
  <text x="735" y="260" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#047857">SAP (business events)</text>
  
  <rect x="630" y="280" width="210" height="30" rx="5" fill="#d1fae5"/>
  <text x="735" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#047857">Datadog (alerts)</text>
  
  <rect x="630" y="320" width="210" height="30" rx="5" fill="#d1fae5"/>
  <text x="735" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#047857">Twilio SendGrid</text>
  
  <line x1="630" y1="365" x2="840" y2="365" stroke="#e5e7eb" stroke-width="1"/>
  <text x="735" y="390" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#047857" font-weight="bold">Integracja SaaS z Azure</text>
  <text x="735" y="410" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#047857">bez custom kodu</text>
  <text x="735" y="430" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#dc2626" font-weight="bold">Koszt: zalezny od partnera</text>
</svg>