<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 250' width='400' height='250'>
  <title>SaaS</title>
  <defs>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#475569'/>
    </marker>
    <marker id='arrowBlue' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#2563EB'/>
    </marker>
  </defs>
  <rect width='400' height='250' fill='#FFFFFF'/>
    <text x='200' y='30' text-anchor='middle' font-family='Segoe UI, Arial' font-size='16' font-weight='600' fill='#0F172A'>SaaS - Software as a Service</text>
    <rect x='50' y='50' width='140' height='40' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='120' y='75' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>You manage</text>
    <rect x='210' y='50' width='140' height='40' rx='8' fill='#D1FAE5' stroke='#059669' stroke-width='2'/>
  <text x='280' y='75' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>Provider</text>
    <rect x='50' y='100' width='140' height='35' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='120' y='122.5' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' font-weight='600' fill='#1E293B'>Data (your content)</text>
    <rect x='210' y='100' width='140' height='120' rx='8' fill='#D1FAE5' stroke='#059669' stroke-width='2'/>
  <text x='280' y='165' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>Everything else</text>
    <text x='200' y='240' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' fill='#334155'>e.g. Microsoft 365, Salesforce</text>
</svg>
