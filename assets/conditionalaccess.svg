<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 500 200' width='500' height='200'>
  <title>Conditional Access</title>
  <defs>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#475569'/>
    </marker>
    <marker id='arrowBlue' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#2563EB'/>
    </marker>
  </defs>
  <rect width='500' height='200' fill='#FFFFFF'/>
    <text x='250' y='25' text-anchor='middle' font-family='Segoe UI, Arial' font-size='14' font-weight='600' fill='#0F172A'>Conditional Access</text>
    <circle cx='60' cy='100' r='30' fill='#F1F5F9' stroke='#64748B' stroke-width='2'/>
  <text x='60' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='14' font-weight='600' fill='#1E293B'>User</text>
    <line x1='90' y1='100' x2='140' y2='100' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <rect x='150' y='60' width='200' height='80' rx='8' fill='#FEF3C7' stroke='#D97706' stroke-width='2'/>
  <text x='250' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' font-weight='600' fill='#1E293B'></text>
    <text x='250' y='90' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' fill='#334155'>IF conditions:</text>
    <text x='250' y='110' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>location, device, risk</text>
    <line x1='350' y1='85' x2='400' y2='60' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <line x1='350' y1='115' x2='400' y2='140' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <rect x='410' y='40' width='60' height='40' rx='8' fill='#D1FAE5' stroke='#059669' stroke-width='2'/>
  <text x='440' y='65' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' font-weight='600' fill='#1E293B'>Allow</text>
    <rect x='410' y='120' width='60' height='40' rx='8' fill='#FCA5A5' stroke='#DC2626' stroke-width='2'/>
  <text x='440' y='145' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' font-weight='600' fill='#1E293B'>Block</text>
    <text x='250' y='185' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' fill='#334155'>Context-based access decisions</text>
</svg>
