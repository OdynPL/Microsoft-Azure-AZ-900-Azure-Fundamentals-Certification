<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="insightsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d3c98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e8449;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b7950b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#922b21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2980b9"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="480" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="425" y="28" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" font-weight="600" fill="#2c3e50">Debugowanie aplikacji Azure - Narzedzia i przeplyw</text>
  
  <!-- Application box -->
  <rect x="30" y="60" width="140" height="180" rx="8" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#2c3e50">APLIKACJA</text>
  
  <rect x="45" y="100" width="110" height="35" rx="4" fill="#3498db"/>
  <text x="100" y="122" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">App Service</text>
  
  <rect x="45" y="145" width="110" height="35" rx="4" fill="#9b59b6"/>
  <text x="100" y="167" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Azure Functions</text>
  
  <rect x="45" y="190" width="110" height="35" rx="4" fill="#e67e22"/>
  <text x="100" y="212" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">AKS / Container</text>
  
  <!-- Arrow to Application Insights -->
  <line x1="170" y1="150" x2="220" y2="150" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="195" y="142" font-family="Segoe UI, Arial" font-size="8" fill="#2980b9">SDK</text>
  
  <!-- Application Insights -->
  <rect x="225" y="60" width="180" height="180" rx="8" fill="url(#insightsGrad)"/>
  <text x="315" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">APPLICATION INSIGHTS</text>
  
  <rect x="240" y="100" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="315" y="117" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Requests / Dependencies</text>
  
  <rect x="240" y="130" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="315" y="147" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Exceptions / Traces</text>
  
  <rect x="240" y="160" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="315" y="177" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Performance Metrics</text>
  
  <rect x="240" y="190" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="315" y="207" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Live Metrics Stream</text>
  
  <!-- Arrow to Log Analytics -->
  <line x1="405" y1="150" x2="455" y2="150" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="430" y="142" font-family="Segoe UI, Arial" font-size="8" fill="#2980b9">KQL</text>
  
  <!-- Log Analytics -->
  <rect x="460" y="60" width="180" height="180" rx="8" fill="url(#logsGrad)"/>
  <text x="550" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">LOG ANALYTICS</text>
  
  <rect x="475" y="100" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="550" y="117" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Kusto Query Language</text>
  
  <rect x="475" y="130" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="550" y="147" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Workbooks / Dashboards</text>
  
  <rect x="475" y="160" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="550" y="177" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Cross-resource queries</text>
  
  <rect x="475" y="190" width="150" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="550" y="207" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Data retention 30-730 dni</text>
  
  <!-- Alerts -->
  <rect x="660" y="60" width="160" height="180" rx="8" fill="url(#alertGrad)"/>
  <text x="740" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">ALERTS</text>
  
  <rect x="675" y="100" width="130" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="740" y="117" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Metric Alerts</text>
  
  <rect x="675" y="130" width="130" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="740" y="147" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Log Alerts (KQL)</text>
  
  <rect x="675" y="160" width="130" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="740" y="177" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Smart Detection</text>
  
  <rect x="675" y="190" width="130" height="25" rx="3" fill="white" fill-opacity="0.2"/>
  <text x="740" y="207" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Action Groups</text>
  
  <line x1="640" y1="150" x2="655" y2="150" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <!-- Bottom section: Debug tools -->
  <rect x="30" y="260" width="790" height="200" rx="10" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="425" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#2c3e50">NARZEDZIA DEBUGOWANIA</text>
  
  <!-- Remote Debugging -->
  <rect x="50" y="305" width="145" height="140" rx="6" fill="url(#debugGrad)"/>
  <text x="122" y="328" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="#5d4037">REMOTE DEBUG</text>
  <text x="122" y="350" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#5d4037">Visual Studio</text>
  <text x="122" y="365" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#5d4037">VS Code + Azure ext</text>
  <text x="122" y="380" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#5d4037">Breakpoints</text>
  <text x="122" y="395" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#5d4037">Watch variables</text>
  <text x="122" y="420" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#5d4037">App Service/Functions</text>
  
  <!-- Kudu Console -->
  <rect x="210" y="305" width="145" height="140" rx="6" fill="url(#monitorGrad)"/>
  <text x="282" y="328" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">KUDU / SCM</text>
  <text x="282" y="350" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Debug console (CMD/PS)</text>
  <text x="282" y="365" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Process explorer</text>
  <text x="282" y="380" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Log streaming</text>
  <text x="282" y="395" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">File manager</text>
  <text x="282" y="420" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">yourapp.scm.azurewebsites.net</text>
  
  <!-- Snapshot Debugger -->
  <rect x="370" y="305" width="145" height="140" rx="6" fill="url(#insightsGrad)"/>
  <text x="442" y="328" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">SNAPSHOT DEBUG</text>
  <text x="442" y="350" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Snapshot on exception</text>
  <text x="442" y="365" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Call stack + locals</text>
  <text x="442" y="380" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">No impact on prod</text>
  <text x="442" y="395" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">.NET / Node.js</text>
  <text x="442" y="420" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">Application Insights</text>
  
  <!-- Diagnostic Tools -->
  <rect x="530" y="305" width="145" height="140" rx="6" fill="url(#logsGrad)"/>
  <text x="602" y="328" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">DIAGNOSTICS</text>
  <text x="602" y="350" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">App Service Diagnostics</text>
  <text x="602" y="365" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">CPU/Memory profiler</text>
  <text x="602" y="380" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Auto-heal rules</text>
  <text x="602" y="395" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Health Check</text>
  <text x="602" y="420" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">Diagnose and solve</text>
  
  <!-- Log Stream -->
  <rect x="690" y="305" width="115" height="140" rx="6" fill="url(#alertGrad)"/>
  <text x="747" y="328" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">LOG STREAM</text>
  <text x="747" y="350" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Real-time logs</text>
  <text x="747" y="365" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">az webapp log tail</text>
  <text x="747" y="380" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Portal streaming</text>
  <text x="747" y="395" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white">Filesystem logs</text>
  <text x="747" y="420" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">stdout/stderr</text>
</svg>