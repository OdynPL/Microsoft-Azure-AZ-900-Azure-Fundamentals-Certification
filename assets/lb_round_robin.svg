<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <!-- Background -->
  <rect width="500" height="280" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Round Robin</text>
  
  <!-- Load Balancer -->
  <rect x="200" y="50" width="100" height="50" rx="6" fill="#0078D4"/>
  <text x="250" y="80" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">Load Balancer</text>
  
  <!-- Requests -->
  <circle cx="70" cy="75" r="15" fill="#FFB900"/>
  <text x="70" y="80" text-anchor="middle" fill="#333333" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">1</text>
  
  <circle cx="110" cy="75" r="15" fill="#FFB900"/>
  <text x="110" y="80" text-anchor="middle" fill="#333333" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">2</text>
  
  <circle cx="150" cy="75" r="15" fill="#FFB900"/>
  <text x="150" y="80" text-anchor="middle" fill="#333333" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">3</text>
  
  <!-- Arrow to LB -->
  <path d="M165 75 L195 75" stroke="#333333" stroke-width="2" fill="none"/>
  <polygon points="195,75 188,70 188,80" fill="#333333"/>
  
  <!-- Servers -->
  <rect x="370" y="40" width="80" height="40" rx="5" fill="#107C10"/>
  <text x="410" y="65" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Server A</text>
  
  <rect x="370" y="100" width="80" height="40" rx="5" fill="#107C10"/>
  <text x="410" y="125" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Server B</text>
  
  <rect x="370" y="160" width="80" height="40" rx="5" fill="#107C10"/>
  <text x="410" y="185" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Server C</text>
  
  <!-- Arrows from LB to Servers -->
  <path d="M300 65 L365 60" stroke="#0078D4" stroke-width="2" fill="none"/>
  <polygon points="365,60 357,57 358,65" fill="#0078D4"/>
  <circle cx="340" cy="58" r="10" fill="#FFB900"/>
  <text x="340" y="62" text-anchor="middle" fill="#333333" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">1</text>
  
  <path d="M300 75 L365 120" stroke="#0078D4" stroke-width="2" fill="none"/>
  <polygon points="365,120 357,115 359,123" fill="#0078D4"/>
  <circle cx="340" cy="105" r="10" fill="#FFB900"/>
  <text x="340" y="109" text-anchor="middle" fill="#333333" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">2</text>
  
  <path d="M300 85 L365 180" stroke="#0078D4" stroke-width="2" fill="none"/>
  <polygon points="365,180 358,173 360,181" fill="#0078D4"/>
  <circle cx="340" cy="155" r="10" fill="#FFB900"/>
  <text x="340" y="159" text-anchor="middle" fill="#333333" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">3</text>
  
  <!-- Description -->
  <rect x="30" y="220" width="440" height="45" rx="6" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="250" y="248" text-anchor="middle" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Kolejne requesty trafiaja do serwerow po kolei: A, B, C, A, B, C...</text>
</svg>