<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="hubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="spokeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="fwGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <linearGradient id="vpnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="onpremGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#4B5563"/>
    </linearGradient>
    <marker id="arrowHub" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" font-weight="600" fill="#1E3A5F">Hub-Spoke Architecture w Azure</text>
  
  <!-- Hub VNet (center) -->
  <ellipse cx="450" cy="280" rx="140" ry="120" fill="url(#hubGrad)" opacity="0.2" stroke="#F59E0B" stroke-width="3"/>
  <text x="450" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="#B45309">HUB VNet</text>
  <text x="450" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#92400E">Centralne uslugi wspoldzielone</text>
  
  <!-- Azure Firewall in Hub -->
  <rect x="380" y="245" width="140" height="50" rx="8" fill="url(#fwGrad)"/>
  <text x="450" y="270" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">Azure Firewall</text>
  <text x="450" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#FEE2E2">Centralny firewall</text>
  
  <!-- VPN Gateway in Hub -->
  <rect x="380" y="310" width="140" height="40" rx="8" fill="url(#vpnGrad)"/>
  <text x="450" y="335" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="white">VPN/ExpressRoute GW</text>
  
  <!-- Bastion in Hub -->
  <rect x="400" y="360" width="100" height="30" rx="6" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="450" y="380" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#1E40AF">Azure Bastion</text>
  
  <!-- Spoke 1 (top-left) -->
  <ellipse cx="150" cy="120" rx="110" ry="80" fill="url(#spokeGrad)" opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="150" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#1E40AF">Spoke 1</text>
  <text x="150" y="110" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#374151">Production</text>
  <rect x="90" y="125" width="50" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="115" y="145" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#1E40AF">Web VMs</text>
  <rect x="150" y="125" width="50" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="175" y="145" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#1E40AF">API VMs</text>
  <text x="150" y="175" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#6B7280">10.1.0.0/16</text>
  
  <!-- Spoke 2 (top-right) -->
  <ellipse cx="750" cy="120" rx="110" ry="80" fill="url(#spokeGrad)" opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="750" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#1E40AF">Spoke 2</text>
  <text x="750" y="110" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#374151">Development</text>
  <rect x="690" y="125" width="50" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="715" y="145" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#1E40AF">Dev VMs</text>
  <rect x="750" y="125" width="50" height="30" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="775" y="145" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#1E40AF">Test VMs</text>
  <text x="750" y="175" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#6B7280">10.2.0.0/16</text>
  
  <!-- Spoke 3 (bottom-left) -->
  <ellipse cx="150" cy="420" rx="110" ry="80" fill="url(#spokeGrad)" opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="150" y="390" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#1E40AF">Spoke 3</text>
  <text x="150" y="410" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#374151">Databases</text>
  <rect x="90" y="425" width="50" height="30" rx="4" fill="#ECFDF5" stroke="#10B981"/>
  <text x="115" y="445" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#047857">SQL DB</text>
  <rect x="150" y="425" width="50" height="30" rx="4" fill="#ECFDF5" stroke="#10B981"/>
  <text x="175" y="445" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#047857">Cosmos</text>
  <text x="150" y="475" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#6B7280">10.3.0.0/16</text>
  
  <!-- Spoke 4 (bottom-right) -->
  <ellipse cx="750" cy="420" rx="110" ry="80" fill="url(#spokeGrad)" opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="750" y="390" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#1E40AF">Spoke 4</text>
  <text x="750" y="410" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#374151">Management</text>
  <rect x="690" y="425" width="50" height="30" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="715" y="445" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#B45309">Monitor</text>
  <rect x="750" y="425" width="50" height="30" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="775" y="445" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#B45309">Logs</text>
  <text x="750" y="475" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#6B7280">10.4.0.0/16</text>
  
  <!-- On-premises (bottom) -->
  <rect x="350" y="480" width="200" height="60" rx="10" fill="url(#onpremGrad)" opacity="0.2" stroke="#6B7280" stroke-width="2"/>
  <text x="450" y="510" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#374151">On-premises DC</text>
  <text x="450" y="528" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#6B7280">192.168.0.0/16</text>
  
  <!-- Peering connections (spokes to hub) -->
  <line x1="235" y1="165" x2="330" y2="230" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="665" y1="165" x2="570" y2="230" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="235" y1="375" x2="330" y2="330" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="665" y1="375" x2="570" y2="330" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- VPN connection to on-prem -->
  <line x1="450" y1="400" x2="450" y2="475" stroke="#8B5CF6" stroke-width="3"/>
  
  <!-- Labels for peering -->
  <text x="275" y="190" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#3B82F6">VNet Peering</text>
  <text x="625" y="190" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#3B82F6">VNet Peering</text>
  <text x="275" y="360" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#3B82F6">VNet Peering</text>
  <text x="625" y="360" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#3B82F6">VNet Peering</text>
  
  <!-- VPN label -->
  <text x="470" y="445" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#8B5CF6">VPN/ER</text>
  
  <!-- Legend -->
  <rect x="30" y="510" width="280" height="35" rx="6" fill="#F8FAFC" stroke="#E5E7EB"/>
  <text x="45" y="532" font-family="Segoe UI, Arial" font-size="9" fill="#374151">Hub: 10.0.0.0/16 | Spoke: 10.x.0.0/16 | On-prem: 192.168.x.x</text>
</svg>