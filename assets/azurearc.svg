<svg width="440" height="300" viewBox="0 0 440 300" xmlns="http://www.w3.org/2000/svg" xml:space="preserve">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: 600; fill: #0078d4; }
    .label { font-family: Arial, sans-serif; font-size: 13px; fill: #222; }
    .box   { fill: #e6f2ff; stroke: #0078d4; stroke-width: 1.6; rx: 6; }
    .link  { stroke: #0078d4; stroke-width: 2; }
  </style>

  <!-- Title -->
  <text x="20" y="35" class="title">Azure Arc</text>

  <!-- Main Outline -->
  <rect x="15" y="55" width="410" height="220" rx="10" fill="#f5faff" stroke="#0086e6" stroke-width="2"/>

  <!-- ENVIRONMENTS SECTION -->
  <text x="30" y="85" class="label" style="font-weight:600;">Rozszerza Azure na środowiska:</text>

  <rect x="30" y="100" width="110" height="40" class="box"/>
  <text x="45" y="125" class="label">On‑Premise</text>

  <rect x="160" y="100" width="110" height="40" class="box"/>
  <text x="185" y="125" class="label">Multi‑Cloud</text>

  <rect x="290" y="100" width="110" height="40" class="box"/>
  <text x="330" y="125" class="label">Edge</text>

  <!-- CAPABILITIES SECTION -->
  <text x="30" y="165" class="label" style="font-weight:600;">Umożliwia:</text>

  <rect x="30" y="175" width="170" height="40" class="box"/>
  <text x="40" y="200" class="label">Azure Policy poza Azure</text>

  <rect x="220" y="175" width="170" height="40" class="box"/>
  <text x="230" y="200" class="label">Zarządzanie serwerami, K8s, SQL</text>

  <rect x="30" y="225" width="170" height="40" class="box"/>
  <text x="40" y="250" class="label">Logi &amp; Telemetria</text>

  <rect x="220" y="225" width="170" height="40" class="box"/>
  <text x="230" y="250" class="label">Spójne Governance</text>

  <!-- Separator -->
  <line x1="15" y1="150" x2="425" y2="150" class="link" stroke-dasharray="4 4"/>
</svg>