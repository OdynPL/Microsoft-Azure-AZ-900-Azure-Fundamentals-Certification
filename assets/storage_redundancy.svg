<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 260">
  <!-- Background -->
  <rect width="600" height="260" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Redundancja (Replikacja danych)</text>
  
  <!-- LRS -->
  <rect x="30" y="50" width="125" height="100" rx="6" fill="#E8F4FD" stroke="#0078D4" stroke-width="2"/>
  <text x="92" y="75" text-anchor="middle" fill="#0078D4" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">LRS</text>
  <text x="92" y="95" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">3 kopie</text>
  <text x="92" y="110" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">1 datacenter</text>
  <text x="92" y="130" text-anchor="middle" fill="#107C10" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Najtansze</text>
  <text x="92" y="145" text-anchor="middle" fill="#333333" font-size="8" font-family="Segoe UI, Arial">11x9 durability</text>
  
  <!-- ZRS -->
  <rect x="170" y="50" width="125" height="100" rx="6" fill="#F3EBFA" stroke="#5C2D91" stroke-width="2"/>
  <text x="232" y="75" text-anchor="middle" fill="#5C2D91" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">ZRS</text>
  <text x="232" y="95" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">3 kopie</text>
  <text x="232" y="110" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">3 Availability Zones</text>
  <text x="232" y="130" text-anchor="middle" fill="#5C2D91" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Zone failure</text>
  <text x="232" y="145" text-anchor="middle" fill="#333333" font-size="8" font-family="Segoe UI, Arial">12x9 durability</text>
  
  <!-- GRS -->
  <rect x="310" y="50" width="125" height="100" rx="6" fill="#E8F8E8" stroke="#107C10" stroke-width="2"/>
  <text x="372" y="75" text-anchor="middle" fill="#107C10" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">GRS</text>
  <text x="372" y="95" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">6 kopii</text>
  <text x="372" y="110" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">2 regiony (paired)</text>
  <text x="372" y="130" text-anchor="middle" fill="#107C10" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Region failure</text>
  <text x="372" y="145" text-anchor="middle" fill="#333333" font-size="8" font-family="Segoe UI, Arial">16x9 durability</text>
  
  <!-- RA-GRS -->
  <rect x="450" y="50" width="125" height="100" rx="6" fill="#FFF8E8" stroke="#FFB900" stroke-width="2"/>
  <text x="512" y="75" text-anchor="middle" fill="#996600" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">RA-GRS</text>
  <text x="512" y="95" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">6 kopii</text>
  <text x="512" y="110" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">2 regiony + READ</text>
  <text x="512" y="130" text-anchor="middle" fill="#996600" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Read from secondary</text>
  <text x="512" y="145" text-anchor="middle" fill="#333333" font-size="8" font-family="Segoe UI, Arial">16x9 durability</text>
  
  <!-- Legend -->
  <rect x="30" y="170" width="540" height="75" rx="6" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="300" y="195" text-anchor="middle" fill="#333333" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Durability = prawdopodobienstwo utraty danych w skali roku</text>
  <text x="150" y="220" text-anchor="middle" fill="#0078D4" font-size="9" font-family="Segoe UI, Arial">LRS: 99.999999999%</text>
  <text x="300" y="220" text-anchor="middle" fill="#5C2D91" font-size="9" font-family="Segoe UI, Arial">ZRS: 99.9999999999%</text>
  <text x="450" y="220" text-anchor="middle" fill="#107C10" font-size="9" font-family="Segoe UI, Arial">GRS/RA-GRS: 99.99999999999999%</text>
</svg>