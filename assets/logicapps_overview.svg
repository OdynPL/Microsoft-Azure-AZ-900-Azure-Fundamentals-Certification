<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <!-- Background -->
  <rect width="700" height="280" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#333333" font-size="18" font-weight="bold" font-family="Segoe UI, Arial">Azure Logic Apps - Workflow</text>
  
  <!-- Trigger -->
  <rect x="30" y="60" width="100" height="70" rx="8" fill="#107C10"/>
  <text x="80" y="95" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold" font-family="Segoe UI, Arial">Trigger</text>
  <text x="80" y="115" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Segoe UI, Arial">HTTP / Event</text>
  
  <!-- Arrow 1 -->
  <path d="M135 95 L175 95" stroke="#0078D4" stroke-width="2" fill="none"/>
  <polygon points="175,95 168,90 168,100" fill="#0078D4"/>
  
  <!-- Action 1 -->
  <rect x="180" y="60" width="100" height="70" rx="8" fill="#0078D4"/>
  <text x="230" y="95" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold" font-family="Segoe UI, Arial">Action</text>
  <text x="230" y="115" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Segoe UI, Arial">Get Data</text>
  
  <!-- Arrow 2 -->
  <path d="M285 95 L325 95" stroke="#0078D4" stroke-width="2" fill="none"/>
  <polygon points="325,95 318,90 318,100" fill="#0078D4"/>
  
  <!-- Condition -->
  <polygon points="390,60 440,95 390,130 340,95" fill="#FFB900" stroke="#E6A600" stroke-width="1"/>
  <text x="390" y="100" text-anchor="middle" fill="#333333" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">If</text>
  
  <!-- Arrow True -->
  <path d="M440 80 L490 80" stroke="#107C10" stroke-width="2" fill="none"/>
  <polygon points="490,80 483,75 483,85" fill="#107C10"/>
  <text x="465" y="72" text-anchor="middle" fill="#107C10" font-size="10" font-family="Segoe UI, Arial">Yes</text>
  
  <!-- Arrow False -->
  <path d="M440 110 L490 110" stroke="#D13438" stroke-width="2" fill="none"/>
  <polygon points="490,110 483,105 483,115" fill="#D13438"/>
  <text x="465" y="125" text-anchor="middle" fill="#D13438" font-size="10" font-family="Segoe UI, Arial">No</text>
  
  <!-- Action True -->
  <rect x="495" y="55" width="90" height="50" rx="6" fill="#5C2D91"/>
  <text x="540" y="85" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Send Email</text>
  
  <!-- Action False -->
  <rect x="495" y="85" width="90" height="50" rx="6" fill="#5C2D91"/>
  <text x="540" y="115" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Log</text>
  
  <!-- Final Arrows -->
  <path d="M590 80 L620 95 M590 110 L620 95" stroke="#0078D4" stroke-width="2" fill="none"/>
  
  <!-- End -->
  <circle cx="640" cy="95" r="20" fill="#0078D4"/>
  <text x="640" y="100" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">END</text>
  
  <!-- Connectors Section -->
  <rect x="30" y="160" width="640" height="100" rx="8" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="350" y="185" text-anchor="middle" fill="#333333" font-size="14" font-weight="bold" font-family="Segoe UI, Arial">450+ Connectors</text>
  
  <!-- Connector boxes -->
  <rect x="60" y="200" width="80" height="40" rx="5" fill="#0078D4"/>
  <text x="100" y="225" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Office 365</text>
  
  <rect x="160" y="200" width="80" height="40" rx="5" fill="#FFB900"/>
  <text x="200" y="225" text-anchor="middle" fill="#333333" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Dynamics</text>
  
  <rect x="260" y="200" width="80" height="40" rx="5" fill="#107C10"/>
  <text x="300" y="225" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Salesforce</text>
  
  <rect x="360" y="200" width="80" height="40" rx="5" fill="#5C2D91"/>
  <text x="400" y="225" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">SAP</text>
  
  <rect x="460" y="200" width="80" height="40" rx="5" fill="#E74C3C"/>
  <text x="500" y="225" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Oracle</text>
  
  <rect x="560" y="200" width="80" height="40" rx="5" fill="#333333"/>
  <text x="600" y="225" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Custom</text>
</svg>