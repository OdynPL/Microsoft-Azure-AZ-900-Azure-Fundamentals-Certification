  <text x="230" y="225" text-anchor="middle">Local LAN / Datacenter</text>
  <text x="230" y="245" text-anchor="middle">Firewall / Router</text>

  <!-- ARROW -->
  <text x="550" y="250" text-anchor="middle" style="font-size:28px;">â‡„</text>
