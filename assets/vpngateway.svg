  <text x="550" y="245" text-anchor="middle">Point-to-site</text>

  <!-- AZURE -->
  <rect x="740" y="170" width="260" height="160" class="sub"/>
  <text x="870" y="200" text-anchor="middle" style="font-weight:bold;">Azure VNet</text>
  <text x="870" y="225" text-anchor="middle">Private resources</text>
