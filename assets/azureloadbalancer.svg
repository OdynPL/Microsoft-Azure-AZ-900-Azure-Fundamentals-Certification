<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Load Balancer (Layer 4)
  </text>

  <rect x="50" y="70" width="1000" height="420" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    L4 load balancing for TCP/UDP traffic (inbound and outbound)
  </text>

  <!-- FRONTEND -->
  <rect x="100" y="150" width="280" height="160" class="sub"/>
  <text x="240" y="180" text-anchor="middle" style="font-weight:bold;">Frontend</text>
  <text x="240" y="205" text-anchor="middle">Public or Private IP</text>
  <text x="240" y="225" text-anchor="middle">Inbound traffic entry</text>
  <text x="240" y="245" text-anchor="middle">Outbound SNAT</text>

  <!-- LB SYMBOL -->
  <rect x="420" y="180" width="260" height="120" class="sub"/>
  <text x="550" y="215" text-anchor="middle" style="font-weight:bold;">Load Balancer</text>
  <text x="550" y="240" text-anchor="middle">Health probes</text>
  <text x="550" y="260" text-anchor="middle">TCP/UDP rules</text>

  <!-- ARROW -->
  <text x="390" y="240" text-anchor="middle" style="font-size:28px;">→</text>
  <text x="710" y="240" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- BACKEND POOL -->
  <rect x="700" y="150" width="320" height="160" class="sub"/>
  <text x="860" y="180" text-anchor="middle" style="font-weight:bold;">Backend Pool</text>
  <text x="860" y="205" text-anchor="middle">VM or VM Scale Set</text>
  <text x="860" y="225" text-anchor="middle">Private IPs only</text>
  <text x="860" y="245" text-anchor="middle">Distributed traffic</text>

  <!-- OUTBOUND SECTION -->
  <rect x="250" y="350" width="600" height="100" class="sub"/>
  <text x="550" y="380" text-anchor="middle" style="font-weight:bold;">Outbound SNAT</text>
  <text x="550" y="405" text-anchor="middle">VMs use LB frontend IP for egress traffic</text>
</svg>