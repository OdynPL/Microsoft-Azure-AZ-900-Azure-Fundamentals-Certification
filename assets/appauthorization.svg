<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.6; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Application Authentication Flow - Microsoft Entra ID
  </text>

  <rect x="50" y="70" width="1000" height="480" class="box"/>
  <text x="550" y="110" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    App identity → Token request → Entra ID validation → Access token → Call resource
  </text>

  <!-- APP -->
  <rect x="80" y="170" width="300" height="150" class="sub"/>
  <text x="230" y="200" text-anchor="middle" style="font-weight:bold;">Application (client)</text>
  <text x="230" y="225" text-anchor="middle">App registration (client id)</text>
  <text x="230" y="245" text-anchor="middle">Auth: secret / cert / MI</text>

  <text x="400" y="245" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- ENTRA TOKEN -->
  <rect x="430" y="150" width="300" height="190" class="sub"/>
  <text x="580" y="180" text-anchor="middle" style="font-weight:bold;">Microsoft Entra ID</text>
  <text x="580" y="205" text-anchor="middle">OAuth2 client credentials</text>
  <text x="580" y="225" text-anchor="middle">Validate secret/cert/MI</text>
  <text x="580" y="245" text-anchor="middle">Issue Access Token</text>

  <text x="750" y="245" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- TARGET RESOURCE -->
  <rect x="780" y="170" width="270" height="150" class="sub"/>
  <text x="915" y="200" text-anchor="middle" style="font-weight:bold;">Resource / API</text>
  <text x="915" y="225" text-anchor="middle">Key Vault / Storage / Graph</text>
  <text x="915" y="245" text-anchor="middle">Validate Access Token</text>

  <!-- TOKENS BOX -->
  <rect x="260" y="360" width="580" height="150" class="sub"/>
  <text x="550" y="390" text-anchor="middle" style="font-weight:bold;">Tokens</text>
  <text x="550" y="415" text-anchor="middle">Access Token (scope / audience)</text>
  <text x="550" y="435" text-anchor="middle">Optional: Refresh Token (daemonless often n/a)</text>
</svg>