<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Traffic Manager (DNS Load Balancing)
  </text>

  <rect x="50" y="70" width="1000" height="420" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    DNS based global traffic distribution
  </text>

  <rect x="100" y="160" width="260" height="120" class="sub"/>
  <text x="230" y="190" text-anchor="middle" style="font-weight:bold;">Clients</text>
  <text x="230" y="215" text-anchor="middle">DNS query for app</text>
  <text x="230" y="235" text-anchor="middle">Receives best endpoint</text>

  <text x="410" y="220" text-anchor="middle" style="font-size:28px;">→</text>

  <rect x="440" y="140" width="220" height="160" class="sub"/>
  <text x="550" y="170" text-anchor="middle" style="font-weight:bold;">Traffic Manager (DNS)</text>
  <text x="550" y="195" text-anchor="middle">Policies:</text>
  <text x="550" y="215" text-anchor="middle">Priority / Weighted</text>
  <text x="550" y="235" text-anchor="middle">Performance / Geographic</text>

  <text x="690" y="220" text-anchor="middle" style="font-size:28px;">→</text>

  <rect x="740" y="120" width="300" height="100" class="sub"/>
  <text x="890" y="150" text-anchor="middle" style="font-weight:bold;">Endpoint - Region A</text>
  <text x="890" y="175" text-anchor="middle">Public endpoint of app</text>

  <rect x="740" y="240" width="300" height="100" class="sub"/>
  <text x="890" y="270" text-anchor="middle" style="font-weight:bold;">Endpoint - Region B</text>
  <text x="890" y="295" text-anchor="middle">Public endpoint of app</text>

  <rect x="100" y="320" width="940" height="120" class="sub"/>
  <text x="570" y="350" text-anchor="middle" style="font-weight:bold;">Health Probes and Failover</text>
  <text x="570" y="375" text-anchor="middle">DNS answers depend on endpoint health</text>
  <text x="570" y="395" text-anchor="middle">Unhealthy endpoint is removed from answers</text>
</svg>