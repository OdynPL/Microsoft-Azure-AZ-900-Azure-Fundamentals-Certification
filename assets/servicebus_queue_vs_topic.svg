<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 280">
  <defs>
    <linearGradient id="sbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="queueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e8449;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d3c98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2980b9"/>
    </marker>
  </defs>
  
  <rect width="580" height="280" fill="#f8f9fa"/>
  <text x="290" y="25" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="#2c3e50">Azure Service Bus - Queue vs Topic</text>
  
  <!-- QUEUE Section -->
  <text x="145" y="52" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#27ae60">QUEUE (Point-to-Point)</text>
  
  <rect x="20" y="65" width="70" height="50" rx="6" fill="url(#sbGrad)"/>
  <text x="55" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Sender</text>
  
  <line x1="90" y1="90" x2="115" y2="90" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <rect x="120" y="65" width="100" height="50" rx="6" fill="url(#queueGrad)"/>
  <text x="170" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Queue</text>
  <text x="170" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">FIFO messages</text>
  
  <line x1="220" y1="90" x2="245" y2="90" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <rect x="250" y="65" width="70" height="50" rx="6" fill="url(#sbGrad)"/>
  <text x="285" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Receiver</text>
  
  <text x="170" y="132" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">1 message = 1 consumer</text>
  
  <!-- TOPIC Section -->
  <text x="145" y="162" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#9b59b6">TOPIC (Publish-Subscribe)</text>
  
  <rect x="20" y="175" width="70" height="50" rx="6" fill="url(#sbGrad)"/>
  <text x="55" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Publisher</text>
  
  <line x1="90" y1="200" x2="115" y2="200" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <rect x="120" y="175" width="100" height="50" rx="6" fill="url(#topicGrad)"/>
  <text x="170" y="195" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Topic</text>
  <text x="170" y="210" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">broadcast</text>
  
  <line x1="220" y1="185" x2="250" y2="175" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="220" y1="200" x2="250" y2="200" stroke="#9b59b6" stroke-width="1.5"/>
  <line x1="220" y1="215" x2="250" y2="225" stroke="#9b59b6" stroke-width="1.5"/>
  
  <rect x="255" y="160" width="65" height="30" rx="4" fill="#e8daef"/>
  <text x="287" y="179" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#7d3c98">Sub A</text>
  
  <rect x="255" y="195" width="65" height="30" rx="4" fill="#e8daef"/>
  <text x="287" y="214" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#7d3c98">Sub B</text>
  
  <rect x="255" y="230" width="65" height="30" rx="4" fill="#e8daef"/>
  <text x="287" y="249" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="#7d3c98">Sub C</text>
  
  <text x="170" y="270" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">1 message = N subscribers (filtered)</text>
  
  <!-- Comparison table -->
  <rect x="345" y="60" width="220" height="200" rx="8" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="455" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="#2c3e50">Porownanie</text>
  
  <text x="360" y="110" font-family="Segoe UI, Arial" font-size="9" font-weight="600" fill="#27ae60">Queue:</text>
  <text x="360" y="125" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- 1:1 komunikacja</text>
  <text x="360" y="140" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- Load balancing</text>
  <text x="360" y="155" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- Competing consumers</text>
  
  <text x="360" y="180" font-family="Segoe UI, Arial" font-size="9" font-weight="600" fill="#9b59b6">Topic:</text>
  <text x="360" y="195" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- 1:N komunikacja</text>
  <text x="360" y="210" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- Pub/Sub pattern</text>
  <text x="360" y="225" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- Message filtering</text>
  <text x="360" y="240" font-family="Segoe UI, Arial" font-size="9" fill="#2c3e50">- Multiple subscriptions</text>
</svg>