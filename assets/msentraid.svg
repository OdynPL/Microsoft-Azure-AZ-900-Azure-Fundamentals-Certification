<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="580">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Microsoft Entra ID - Identity Platform
  </text>

  <rect x="50" y="70" width="1000" height="460" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Central identity system for users, apps and devices
  </text>

  <!-- USERS -->
  <rect x="100" y="160" width="260" height="150" class="sub"/>
  <text x="230" y="190" text-anchor="middle" style="font-weight:bold;">Users and Devices</text>
  <text x="230" y="215" text-anchor="middle">Employees</text>
  <text x="230" y="235" text-anchor="middle">Partners / Guests</text>
  <text x="230" y="255" text-anchor="middle">Managed devices</text>

  <text x="390" y="235" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- ENTRA ID -->
  <rect x="420" y="140" width="260" height="200" class="sub"/>
  <text x="550" y="170" text-anchor="middle" style="font-weight:bold;">Microsoft Entra ID</text>
  <text x="550" y="195" text-anchor="middle">Authentication</text>
  <text x="550" y="215" text-anchor="middle">Authorization</text>
  <text x="550" y="235" text-anchor="middle">Access policies</text>

  <!-- FEATURES -->
  <rect x="420" y="360" width="260" height="150" class="sub"/>
  <text x="550" y="390" text-anchor="middle" style="font-weight:bold;">Core Features</text>
  <text x="550" y="415" text-anchor="middle">SSO</text>
  <text x="550" y="435" text-anchor="middle">MFA</text>
  <text x="550" y="455" text-anchor="middle">External Identities</text>
  <text x="550" y="475" text-anchor="middle">Passwordless</text>
  <text x="550" y="495" text-anchor="middle">Directory roles</text>

  <text x="710" y="235" text-anchor="middle" style="font-size:28px;">→</text>

  <!-- APPLICATIONS -->
  <rect x="750" y="160" width="260" height="150" class="sub"/>
  <text x="880" y="190" text-anchor="middle" style="font-weight:bold;">Applications</text>
  <text x="880" y="215" text-anchor="middle">Azure Apps</text>
  <text x="880" y="235" text-anchor="middle">SaaS Apps</text>
  <text x="880" y="255" text-anchor="middle">On-prem Apps</text>

</svg>