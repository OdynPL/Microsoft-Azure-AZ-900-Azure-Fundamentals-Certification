<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="consumptionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="dedicatedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" font-weight="600" fill="#1E3A5F">Azure Functions - Plany hostingowe</text>
  
  <!-- Consumption Plan -->
  <rect x="30" y="55" width="270" height="310" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <rect x="30" y="55" width="270" height="50" rx="12" fill="url(#consumptionGrad)"/>
  <rect x="30" y="93" width="270" height="12" fill="url(#consumptionGrad)"/>
  
  <text x="165" y="87" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="white">Consumption</text>
  
  <text x="165" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="#047857">Pay-per-execution</text>
  
  <text x="45" y="155" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Platnosc tylko za wykonania</text>
  <text x="45" y="175" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Auto-scale do 200 instancji</text>
  <text x="45" y="195" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ 1M darmowych wykonan/mies</text>
  <text x="45" y="215" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ 400,000 GB-s darmowych</text>
  
  <text x="45" y="245" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Max timeout: 10 min</text>
  <text x="45" y="265" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Cold start (1-3 sek)</text>
  <text x="45" y="285" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Brak VNet</text>
  <text x="45" y="305" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Ograniczona pamiec</text>
  
  <rect x="50" y="320" width="230" height="30" rx="6" fill="white" stroke="#10B981"/>
  <text x="165" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#047857">Dla: event-driven, niskie koszty</text>
  
  <!-- Premium Plan -->
  <rect x="315" y="55" width="270" height="310" rx="12" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2"/>
  <rect x="315" y="55" width="270" height="50" rx="12" fill="url(#premiumGrad)"/>
  <rect x="315" y="93" width="270" height="12" fill="url(#premiumGrad)"/>
  
  <text x="450" y="87" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="white">Premium (EP)</text>
  
  <text x="450" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="#B45309">Pre-warmed instances</text>
  
  <text x="330" y="155" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Brak cold start (pre-warmed)</text>
  <text x="330" y="175" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ VNet integration</text>
  <text x="330" y="195" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Unlimited timeout</text>
  <text x="330" y="215" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Wieksze instancje (do 14GB)</text>
  
  <text x="330" y="245" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Min 1 instancja (koszty)</text>
  <text x="330" y="265" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Drozszy niz Consumption</text>
  <text x="330" y="285" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- ~$175/mies (EP1)</text>
  
  <rect x="335" y="320" width="230" height="30" rx="6" fill="white" stroke="#F59E0B"/>
  <text x="450" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#B45309">Dla: produkcja, VNet, SLA</text>
  
  <!-- Dedicated (App Service) Plan -->
  <rect x="600" y="55" width="270" height="310" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <rect x="600" y="55" width="270" height="50" rx="12" fill="url(#dedicatedGrad)"/>
  <rect x="600" y="93" width="270" height="12" fill="url(#dedicatedGrad)"/>
  
  <text x="735" y="87" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="white">Dedicated (ASP)</text>
  
  <text x="735" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="#1E40AF">Existing App Service Plan</text>
  
  <text x="615" y="155" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Uzyj istniejacego ASP</text>
  <text x="615" y="175" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Unlimited timeout</text>
  <text x="615" y="195" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ VNet (w Standard+)</text>
  <text x="615" y="215" font-family="Segoe UI, Arial" font-size="10" fill="#374151">+ Przewidywalne koszty</text>
  
  <text x="615" y="245" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Brak auto-scale (manual)</text>
  <text x="615" y="265" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Placisz nawet bez uzycia</text>
  <text x="615" y="285" font-family="Segoe UI, Arial" font-size="10" fill="#DC2626">- Nie serverless</text>
  
  <rect x="620" y="320" width="230" height="30" rx="6" fill="white" stroke="#3B82F6"/>
  <text x="735" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#1E40AF">Dla: istniejace ASP, always-on</text>
</svg>