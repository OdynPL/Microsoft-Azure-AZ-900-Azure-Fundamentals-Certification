<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="explorerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="azcopyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" font-weight="600" fill="#1E3A5F">Narzędzia Azure Storage</text>
  
  <!-- Storage Explorer Box -->
  <rect x="30" y="55" width="350" height="270" rx="12" fill="url(#explorerGrad)" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <rect x="30" y="55" width="350" height="45" rx="12" fill="url(#explorerGrad)"/>
  <rect x="30" y="88" width="350" height="12" fill="url(#explorerGrad)"/>
  
  <!-- Storage Explorer Icon -->
  <rect x="50" y="70" width="20" height="15" rx="2" fill="white" opacity="0.9"/>
  <rect x="52" y="73" width="7" height="9" fill="#3B82F6"/>
  <rect x="61" y="73" width="7" height="9" fill="#60A5FA"/>
  
  <text x="80" y="85" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="white">Storage Explorer</text>
  <text x="290" y="85" font-family="Segoe UI, Arial" font-size="12" fill="white" opacity="0.9">GUI</text>
  
  <!-- Storage Explorer Features -->
  <text x="50" y="125" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#1E40AF">Interfejs graficzny do zarządzania:</text>
  
  <g transform="translate(50, 145)">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#DBEAFE"/>
    <text x="35" y="18" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#1E40AF">Blob</text>
  </g>
  <g transform="translate(130, 145)">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#DBEAFE"/>
    <text x="35" y="18" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#1E40AF">Files</text>
  </g>
  <g transform="translate(210, 145)">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#DBEAFE"/>
    <text x="35" y="18" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#1E40AF">Queue</text>
  </g>
  <g transform="translate(290, 145)">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#DBEAFE"/>
    <text x="35" y="18" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#1E40AF">Table</text>
  </g>
  
  <!-- Storage Explorer capabilities -->
  <g transform="translate(50, 195)">
    <circle cx="8" cy="8" r="6" fill="#3B82F6"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Przeglądanie i edycja danych</text>
  </g>
  <g transform="translate(50, 220)">
    <circle cx="8" cy="8" r="6" fill="#3B82F6"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Zarządzanie SAS tokens</text>
  </g>
  <g transform="translate(50, 245)">
    <circle cx="8" cy="8" r="6" fill="#3B82F6"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Upload/download lokalnych plików</text>
  </g>
  <g transform="translate(50, 270)">
    <circle cx="8" cy="8" r="6" fill="#3B82F6"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Cosmos DB, Data Lake wsparcie</text>
  </g>
  
  <text x="205" y="310" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#6B7280" font-style="italic">Najlepszy do interaktywnej pracy</text>
  
  <!-- AzCopy Box -->
  <rect x="420" y="55" width="350" height="270" rx="12" fill="url(#azcopyGrad)" opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <rect x="420" y="55" width="350" height="45" rx="12" fill="url(#azcopyGrad)"/>
  <rect x="420" y="88" width="350" height="12" fill="url(#azcopyGrad)"/>
  
  <!-- AzCopy Icon (terminal) -->
  <rect x="440" y="68" width="24" height="18" rx="3" fill="white" opacity="0.9"/>
  <text x="446" y="82" font-family="Consolas, monospace" font-size="10" fill="#059669">&gt;_</text>
  
  <text x="472" y="85" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="white">AzCopy</text>
  <text x="680" y="85" font-family="Segoe UI, Arial" font-size="12" fill="white" opacity="0.9">CLI</text>
  
  <!-- AzCopy Features -->
  <text x="440" y="125" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#047857">Najszybsze transfery danych:</text>
  
  <!-- Speed indicator -->
  <g transform="translate(440, 140)">
    <rect x="0" y="0" width="310" height="35" rx="6" fill="#D1FAE5"/>
    <text x="155" y="15" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#047857">Przepustowość:</text>
    <text x="155" y="28" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="600" fill="#047857">do 10 Gbps (parallel transfers)</text>
  </g>
  
  <!-- AzCopy capabilities -->
  <g transform="translate(440, 195)">
    <circle cx="8" cy="8" r="6" fill="#10B981"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Kopiowanie między kontami storage</text>
  </g>
  <g transform="translate(440, 220)">
    <circle cx="8" cy="8" r="6" fill="#10B981"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Synchronizacja katalogów (--sync)</text>
  </g>
  <g transform="translate(440, 245)">
    <circle cx="8" cy="8" r="6" fill="#10B981"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Automatyczne retry i resumable</text>
  </g>
  <g transform="translate(440, 270)">
    <circle cx="8" cy="8" r="6" fill="#10B981"/>
    <text x="6" y="12" font-family="Segoe UI, Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    <text x="22" y="12" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Scripting i automatyzacja (CI/CD)</text>
  </g>
  
  <text x="595" y="310" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#6B7280" font-style="italic">Najlepszy do dużych migracji</text>
</svg>