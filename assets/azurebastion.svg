<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="430">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Bastion
  </text>

  <rect x="50" y="70" width="1000" height="330" class="box"/>
  <text x="550" y="100" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Secure RDP/SSH Access Without Public IP
  </text>

  <rect x="100" y="150" width="280" height="200" class="sub"/>
  <text x="240" y="180" text-anchor="middle" style="font-weight:bold;">Browser Access</text>
  <text x="240" y="205" text-anchor="middle">HTML5 RDP/SSH</text>
  <text x="240" y="225" text-anchor="middle">No client needed</text>
  <text x="240" y="245" text-anchor="middle">Secure session</text>

  <rect x="420" y="150" width="260" height="200" class="sub"/>
  <text x="550" y="180" text-anchor="middle" style="font-weight:bold;">Azure Bastion Host</text>
  <text x="550" y="205" text-anchor="middle">Deployed into VNet</text>
  <text x="550" y="225" text-anchor="middle">Private IP only</text>
  <text x="550" y="245" text-anchor="middle">No inbound ports</text>

  <rect x="740" y="150" width="280" height="200" class="sub"/>
  <text x="880" y="180" text-anchor="middle" style="font-weight:bold;">Virtual Machines</text>
  <text x="880" y="205" text-anchor="middle">No public IP</text>
  <text x="880" y="225" text-anchor="middle">Private access only</text>
  <text x="880" y="245" text-anchor="middle">Reduced attack surface</text>

</svg>