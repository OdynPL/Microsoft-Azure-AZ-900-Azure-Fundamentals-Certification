  <text x="370" y="176" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">File Manager / VFS</text>
  
  <rect x="275" y="192" width="190" height="28" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="370" y="210" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Deployment Logs</text>
  
  <text x="370" y="233" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">yourapp.scm.azurewebsites.net</text>
