<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 260">
  <defs>
    <linearGradient id="debugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b7950b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kuduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="260" fill="#f8f9fa"/>
  <text x="250" y="25" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="#2c3e50">Interaktywne narzedzia debugowania</text>
  
  <!-- Remote Debugging -->
  <rect x="20" y="50" width="220" height="190" rx="8" fill="url(#debugGrad)"/>
  <text x="130" y="75" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#5d4037">REMOTE DEBUGGING</text>
  
  <rect x="35" y="90" width="190" height="28" rx="4" fill="white" fill-opacity="0.3"/>
  <text x="130" y="108" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#5d4037">Visual Studio attach</text>
  
  <rect x="35" y="124" width="190" height="28" rx="4" fill="white" fill-opacity="0.3"/>
  <text x="130" y="142" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#5d4037">VS Code + Azure Extension</text>
  
  <rect x="35" y="158" width="190" height="28" rx="4" fill="white" fill-opacity="0.3"/>
  <text x="130" y="176" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#5d4037">Breakpoints, Watch, Locals</text>
  
