  <rect x="260" y="50" width="220" height="190" rx="8" fill="url(#kuduGrad)"/>
  <text x="370" y="75" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">KUDU / SCM CONSOLE</text>
  
