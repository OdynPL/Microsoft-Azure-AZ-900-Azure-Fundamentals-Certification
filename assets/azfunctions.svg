<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="580">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Functions
  </text>

  <rect x="50" y="70" width="1000" height="460" class="box"/>
  <text x="550" y="100" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Function App (serverless)
  </text>

  <rect x="100" y="150" width="280" height="160" class="sub"/>
  <text x="240" y="180" text-anchor="middle" style="font-weight:bold;">Triggers</text>
  <text x="240" y="205" text-anchor="middle">HTTP</text>
  <text x="240" y="225" text-anchor="middle">Timer</text>
  <text x="240" y="245" text-anchor="middle">Queue / Service Bus</text>
  <text x="240" y="265" text-anchor="middle">Blob / Event Grid</text>

  <rect x="430" y="180" width="240" height="120" class="sub"/>
  <text x="550" y="210" text-anchor="middle" style="font-weight:bold;">
    Function (kod)
  </text>
  <text x="550" y="235" text-anchor="middle">Event-driven</text>
  <text x="550" y="255" text-anchor="middle">Autoscaling</text>

  <rect x="710" y="150" width="280" height="160" class="sub"/>
  <text x="850" y="180" text-anchor="middle" style="font-weight:bold;">Bindings</text>
  <text x="850" y="205" text-anchor="middle">Input / Output</text>
  <text x="850" y="225" text-anchor="middle">Blob / Queue</text>
  <text x="850" y="245" text-anchor="middle">Cosmos DB / Table</text>

  <rect x="100" y="350" width="400" height="140" class="sub"/>
  <text x="300" y="380" text-anchor="middle" style="font-weight:bold;">App Settings</text>
  <text x="300" y="405" text-anchor="middle">Connection strings</text>
  <text x="300" y="425" text-anchor="middle">Secrets / keys</text>

  <rect x="550" y="350" width="400" height="140" class="sub"/>
  <text x="750" y="380" text-anchor="middle" style="font-weight:bold;">Monitoring</text>
  <text x="750" y="405" text-anchor="middle">Application Insights</text>
  <text x="750" y="425" text-anchor="middle">Logi, metryki</text>

</svg>