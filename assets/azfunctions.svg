<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="650">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
    .fn  { fill:#ffffff; stroke:#4a84f4; stroke-width:1.6; rx:7; }
  </style>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Functions — Serverless, Triggers & Bindings
  </text>

  <!-- Main container -->
  <rect x="50" y="70" width="1000" height="520" class="box"/>
  <text x="550" y="100" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Function App (runtime + konfiguracja)
  </text>

  <!-- Triggers -->
  <rect x="100" y="150" width="250" height="140" class="sub"/>
  <text x="225" y="180" text-anchor="middle" style="font-weight:bold;">Triggers</text>
  <text x="225" y="205" text-anchor="middle">HTTP Trigger</text>
  <text x="225" y="225" text-anchor="middle">Timer Trigger</text>
  <text x="225" y="245" text-anchor="middle">Queue / Service Bus</text>
  <text x="225" y="265" text-anchor="middle">Blob / Event Grid</text>

  <!-- Function block -->
  <rect x="400" y="180" width="300" height="120" class="fn"/>
  <text x="550" y="215" text-anchor="middle" style="font-weight:bold;">Function</text>
  <text x="550" y="240" text-anchor="middle">Kod uruchamiany na żądanie</text>
  <text x="550" y="260" text-anchor="middle">Retry, timeout, scaling</text>

  <!-- Bindings -->
  <rect x="750" y="150" width="250" height="140" class="sub"/>
  <text x="875" y="180" text-anchor="middle" style="font-weight:bold;">Bindings</text>
  <text x="875" y="205" text-anchor="middle">Input / Output</text>
  <text x="875" y="225" text-anchor="middle">Blob / Queue / Cosmos DB</text>
  <text x="875" y="245" text-anchor="middle">Event Hub / Table</text>

  <!-- App Settings -->
  <rect x="100" y="330" width="350" height="120" class="sub"/>
  <text x="275" y="360" text-anchor="middle" style="font-weight:bold;">App Settings</text>
  <text x="275" y="385" text-anchor="middle">Connection strings</text>
  <text x="275" y="405" text-anchor="middle">Keys / Secrets</text>
  <text x="275" y="425" text-anchor="middle">Konfiguracja środowiska</text>

  <!-- Monitoring -->
  <rect x="500" y="330" width="350" height="120" class="sub"/>
  <text x="675" y="360" text-anchor="middle" style="font-weight:bold;">Monitoring</text>
  <text x="675" y="385" text-anchor="middle">Application Insights</text>
  <text x="675" y="405" text-anchor="middle">Logi, metryki, traces</text>
  <text x="675" y="425" text-anchor="middle">Wydajność i diagnostyka</text>

  <!-- Footer -->
  <text x="550" y="610" text-anchor="middle">
    Azure Functions = serverless + event-driven + autoscaling + integracje z usługami Azure
  </text>
</svg>