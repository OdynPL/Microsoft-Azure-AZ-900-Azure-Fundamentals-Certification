<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">
    Azure Functions — Event‑Driven Execution Flow
  </text>

  <!-- Main container -->
  <rect x="50" y="70" width="1000" height="300" class="box"/>

  <!-- TRIGGERS -->
  <rect x="80" y="130" width="250" height="180" class="sub"/>
  <text x="205" y="160" text-anchor="middle" style="font-weight:bold;">Triggers</text>
  <text x="205" y="185" text-anchor="middle">HTTP</text>
  <text x="205" y="205" text-anchor="middle">Timer</text>
  <text x="205" y="225" text-anchor="middle">Queue / Service Bus</text>
  <text x="205" y="245" text-anchor="middle">Blob / Event Grid</text>
  <text x="205" y="265" text-anchor="middle" style="font-size:12px;color:#666;">
    Wywołują funkcję
  </text>

  <!-- FUNCTION (core execution) -->
  <rect x="390" y="130" width="320" height="180" class="sub"/>
  <text x="550" y="160" text-anchor="middle" style="font-weight:bold;">Function</text>
  <text x="550" y="185" text-anchor="middle">Kod wykonywany „na żądanie”</text>
  <text x="550" y="205" text-anchor="middle">Serverless autoscaling</text>
  <text x="550" y="225" text-anchor="middle">Retry / Timeout / Stateless</text>
  <text x="550" y="245" text-anchor="middle">Zarządzane przez Function App</text>

  <!-- OUTPUT / BINDINGS -->
  <rect x="750" y="130" width="270" height="180" class="sub"/>
  <text x="885" y="160" text-anchor="middle" style="font-weight:bold;">Bindings (I/O)</text>
  <text x="885" y="185" text-anchor="middle">Blob / Queue</text>
  <text x="885" y="205" text-anchor="middle">Cosmos DB / SQL</text>
  <text x="885" y="225" text-anchor="middle">Table Storage</text>
  <text x="885" y="245" text-anchor="middle">Event Hub</text>
  <text x="885" y="265" text-anchor="middle" style="font-size:12px;color:#666;">
    Integracje bez boilerplate
  </text>

</svg>