<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 500 200' width='500' height='200'>
  <title>RBAC</title>
  <defs>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#475569'/>
    </marker>
    <marker id='arrowBlue' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#2563EB'/>
    </marker>
  </defs>
  <rect width='500' height='200' fill='#FFFFFF'/>
    <text x='250' y='25' text-anchor='middle' font-family='Segoe UI' font-size='14' fill='#0F172A'>Role-Based Access Control</text>
    <circle cx='60' cy='100' r='30' fill='#F1F5F9' stroke='#64748B' stroke-width='2'/>
  <text x='60' y='105' text-anchor='middle' font-family='Segoe UI' font-size='14' fill='#1E293B'>User</text>
    <text x='185' y='80' text-anchor='middle' font-family='Segoe UI' font-size='11' fill='#334155'>Role Assignment</text>
    <rect x='140' y='90' width='90' height='50' rx='8' fill='#E0E7FF' stroke='#4F46E5' stroke-width='2'/>
  <text x='185' y='120' text-anchor='middle' font-family='Segoe UI' font-size='11' fill='#1E293B'>Role</text>
    <text x='185' y='130' text-anchor='middle' font-family='Segoe UI' font-size='9' fill='#334155'>(Reader/Contributor)</text>
    <line x1='230' y1='115' x2='280' y2='115' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <rect x='290' y='70' width='170' height='90' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='375' y='120' text-anchor='middle' font-family='Segoe UI' font-size='11' fill='#1E293B'></text>
    <text x='375' y='100' text-anchor='middle' font-family='Segoe UI' font-size='12' fill='#334155'>Scope</text>
    <text x='375' y='120' text-anchor='middle' font-family='Segoe UI' font-size='9' fill='#334155'>(RG / Subscription)</text>
    <text x='375' y='145' text-anchor='middle' font-family='Segoe UI' font-size='10' fill='#334155'>Resources</text>
    <text x='250' y='185' text-anchor='middle' font-family='Segoe UI' font-size='11' fill='#334155'>Who can do what on which scope</text>
</svg>
