<svg xmlns="http://www.w3.org/2000/svg" width="960" height="300">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.6; }
    .cap { font-family:Arial; font-size:16px; font-weight:bold; }
    .txt { font-family:Arial; font-size:14px; }
  </style>

  <!-- main container -->
  <rect x="20" y="20" width="920" height="260" rx="12" class="box"/>

  <!-- Cost Optimization -->
  <rect x="40" y="50" width="160" height="200" rx="10" class="sub"/>
  <text x="120" y="80" text-anchor="middle" class="cap">Cost</text>
  <text x="120" y="105" text-anchor="middle" class="txt">Right-size</text>
  <text x="120" y="130" text-anchor="middle" class="txt">Auto-stop</text>
  <text x="120" y="155" text-anchor="middle" class="txt">RIs / AHB</text>

  <!-- Operational Excellence -->
  <rect x="210" y="50" width="160" height="200" rx="10" class="sub"/>
  <text x="290" y="80" text-anchor="middle" class="cap">Operational</text>
  <text x="290" y="105" text-anchor="middle" class="txt">Automation</text>
  <text x="290" y="130" text-anchor="middle" class="txt">CI/CD</text>
  <text x="290" y="155" text-anchor="middle" class="txt">Monitoring</text>

  <!-- Performance Efficiency -->
  <rect x="380" y="50" width="160" height="200" rx="10" class="sub"/>
  <text x="460" y="80" text-anchor="middle" class="cap">Performance</text>
  <text x="460" y="105" text-anchor="middle" class="txt">Autoscale</text>
  <text x="460" y="130" text-anchor="middle" class="txt">Cache</text>
  <text x="460" y="155" text-anchor="middle" class="txt">Proper SKUs</text>

  <!-- Reliability -->
  <rect x="550" y="50" width="160" height="200" rx="10" class="sub"/>
  <text x="630" y="80" text-anchor="middle" class="cap">Reliability</text>
  <text x="630" y="105" text-anchor="middle" class="txt">HA / AZ</text>
  <text x="630" y="130" text-anchor="middle" class="txt">DR / Region Pair</text>
  <text x="630" y="155" text-anchor="middle" class="txt">Self-heal</text>

  <!-- Security -->
  <rect x="720" y="50" width="160" height="200" rx="10" class="sub"/>
  <text x="800" y="80" text-anchor="middle" class="cap">Security</text>
  <text x="800" y="105" text-anchor="middle" class="txt">Zero Trust</text>
  <text x="800" y="130" text-anchor="middle" class="txt">Least Priv.</text>
  <text x="800" y="155" text-anchor="middle" class="txt">Encryption</text>
</svg>