<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 500 200' width='500' height='200'>
  <title>Disaster Recovery</title>
  <defs>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#475569'/>
    </marker>
    <marker id='arrowBlue' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#2563EB'/>
    </marker>
  </defs>
  <rect width='500' height='200' fill='#FFFFFF'/>
    <text x='250' y='25' text-anchor='middle' font-family='Segoe UI, Arial' font-size='16' font-weight='600' fill='#0F172A'>Disaster Recovery</text>
  <rect x='30' y='60' width='170' height='100' rx='10' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
    <text x='115' y='85' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' fill='#334155'>Primary Region</text>
    <rect x='55' y='100' width='120' height='45' rx='8' fill='#FFFFFF' stroke='#059669' stroke-width='2'/>
  <text x='115' y='127.5' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' font-weight='600' fill='#1E293B'>Production</text>
  <rect x='300' y='60' width='170' height='100' rx='10' fill='#FEF3C7' stroke='#D97706' stroke-width='2'/>
    <text x='385' y='85' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' fill='#334155'>Secondary Region</text>
    <rect x='325' y='100' width='120' height='45' rx='8' fill='#FFFFFF' stroke='#94A3B8' stroke-width='2'/>
  <text x='385' y='127.5' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' font-weight='600' fill='#1E293B'>DR Site</text>
    <line x1='200' y1='110' x2='300' y2='110' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <text x='250' y='100' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' fill='#334155'>Failover</text>
    <text x='250' y='185' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' fill='#334155'>Recovery in another region</text>
</svg>
