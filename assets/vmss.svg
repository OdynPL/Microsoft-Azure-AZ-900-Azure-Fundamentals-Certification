<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="650">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
    .vm  { fill:#ffffff; stroke:#4a84f4; stroke-width:1.6; rx:7; }
  </style>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">
    VM Scale Sets (VMSS)
  </text>

  <!-- Main container -->
  <rect x="50" y="70" width="1000" height="520" class="box"/>
  <text x="550" y="100" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    VM Scale Set (VMSS)
  </text>

  <!-- Load Balancer -->
  <rect x="100" y="150" width="260" height="120" class="sub"/>
  <text x="230" y="180" text-anchor="middle" style="font-weight:bold;">Load Balancer</text>
  <text x="230" y="205" text-anchor="middle">Frontend IP</text>
  <text x="230" y="225" text-anchor="middle">Backend Pool → VMSS</text>

  <!-- Template -->
  <rect x="420" y="150" width="260" height="120" class="sub"/>
  <text x="550" y="180" text-anchor="middle" style="font-weight:bold;">Instance Model</text>
  <text x="550" y="205" text-anchor="middle">Image, size, OS</text>
  <text x="550" y="225" text-anchor="middle">NIC/NSG, disks, Extensions</text>

  <!-- Autoscale -->
  <rect x="740" y="150" width="260" height="120" class="sub"/>
  <text x="870" y="180" text-anchor="middle" style="font-weight:bold;">Autoscaling</text>
  <text x="870" y="205" text-anchor="middle">CPU / RAM / Queue</text>
  <text x="870" y="225" text-anchor="middle">Scale out / in</text>

  <!-- Instances area -->
  <rect x="100" y="300" width="900" height="260" class="sub"/>
  <text x="550" y="330" text-anchor="middle" style="font-weight:bold;">Instances</text>

  <!-- Row 1 -->
  <rect x="140" y="360" width="150" height="60" class="vm"/>
  <text x="215" y="395" text-anchor="middle">VM-1</text>

  <rect x="330" y="360" width="150" height="60" class="vm"/>
  <text x="405" y="395" text-anchor="middle">VM-2</text>

  <rect x="520" y="360" width="150" height="60" class="vm"/>
  <text x="595" y="395" text-anchor="middle">VM-3</text>

  <rect x="710" y="360" width="150" height="60" class="vm"/>
  <text x="785" y="395" text-anchor="middle">VM-4</text>

  <rect x="900" y="360" width="150" height="60" class="vm"/>
  <text x="975" y="395" text-anchor="middle">VM-5</text>

  <!-- Row 2 -->
  <rect x="140" y="450" width="150" height="60" class="vm"/>
  <text x="215" y="485" text-anchor="middle">VM-6</text>

  <rect x="330" y="450" width="150" height="60" class="vm"/>
  <text x="405" y="485" text-anchor="middle">VM-7</text>

  <rect x="520" y="450" width="150" height="60" class="vm"/>
  <text x="595" y="485" text-anchor="middle">VM-8</text>

  <rect x="710" y="450" width="150" height="60" class="vm"/>
  <text x="785" y="485" text-anchor="middle">VM-9</text>

  <rect x="900" y="450" width="150" height="60" class="vm"/>
  <text x="975" y="485" text-anchor="middle">VM-n</text>

  <!-- Footer description -->
  <text x="550" y="610" text-anchor="middle">
    Autoscaling zarządza liczbą instancji, Load Balancer rozdziela ruch, model definiuje konfigurację VM.
  </text>
</svg>