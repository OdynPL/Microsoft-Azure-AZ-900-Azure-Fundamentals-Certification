<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.6; }
    .cap { font-family:Arial; font-size:16px; font-weight:bold; }
    .txt { font-family:Arial; font-size:14px; }
  </style>

  <!-- Main container -->
  <rect x="20" y="20" width="860" height="220" rx="12" class="box"/>

  <!-- Service Trust Portal box -->
  <rect x="40" y="50" width="240" height="160" rx="10" class="sub"/>
  <text x="160" y="80" text-anchor="middle" class="cap">Service Trust</text>
  <text x="160" y="105" text-anchor="middle" class="txt">ISO / SOC / PCI</text>
  <text x="160" y="130" text-anchor="middle" class="txt">Audyty i certyfikaty</text>

  <!-- Middle box: Compliance / Data Residency -->
  <rect x="330" y="50" width="240" height="160" rx="10" class="sub"/>
  <text x="450" y="80" text-anchor="middle" class="cap">Compliance</text>
  <text x="450" y="105" text-anchor="middle" class="txt">Data Residency</text>
  <text x="450" y="130" text-anchor="middle" class="txt">Dane pozostaja w geografii</text>

  <!-- Sovereign cloud box -->
  <rect x="620" y="50" width="240" height="160" rx="10" class="sub"/>
  <text x="740" y="80" text-anchor="middle" class="cap">Sovereign Cloud</text>
  <text x="740" y="105" text-anchor="middle" class="txt">Azure Government</text>
  <text x="740" y="130" text-anchor="middle" class="txt">Azure China</text>

  <!-- HDMI-safe ASCII arrows -->
  <text x="290" y="130" class="txt">---</text>
  <text x="580" y="130" class="txt">---</text>

</svg>