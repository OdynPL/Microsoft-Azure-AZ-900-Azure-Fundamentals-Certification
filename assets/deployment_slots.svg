<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="prodSlotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="stagingSlotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="trafficGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <marker id="arrowSlot" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="arrowSwap" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto" markerUnits="strokeWidth">
      <circle cx="6" cy="6" r="5" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="425" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" font-weight="600" fill="#1E3A5F">Deployment Slots — Blue-Green Deployment</text>
  <text x="425" y="52" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#6B7280">Wdrazanie bez przestojow (zero-downtime deployment)</text>
  
  <!-- Step 1: Before Swap -->
  <rect x="30" y="75" width="380" height="145" rx="12" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="2"/>
  <text x="220" y="98" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#374151">PRZED SWAP (krok 1-3)</text>
  
  <!-- Users to Production -->
  <rect x="50" y="115" width="70" height="50" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="85" y="138" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="#1E40AF">Uzytkownicy</text>
  <text x="85" y="152" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#3B82F6">100% ruchu</text>
  
  <line x1="125" y1="140" x2="165" y2="140" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowSlot)"/>
  
  <!-- Production Slot v1.0 -->
  <rect x="170" y="110" width="100" height="60" rx="8" fill="url(#prodSlotGrad)"/>
  <text x="220" y="135" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">PRODUCTION</text>
  <text x="220" y="152" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#D1FAE5">v1.0 (stara)</text>
  
  <!-- Staging Slot v2.0 -->
  <rect x="290" y="110" width="100" height="60" rx="8" fill="url(#stagingSlotGrad)"/>
  <text x="340" y="135" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">STAGING</text>
  <text x="340" y="152" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#FEF3C7">v2.0 (nowa)</text>
  
  <!-- Deploy arrow to staging -->
  <text x="340" y="195" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#6B7280">Deploy + Testy</text>
  
  <!-- Step 2: After Swap -->
  <rect x="440" y="75" width="380" height="145" rx="12" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="2"/>
  <text x="630" y="98" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#374151">PO SWAP (krok 4)</text>
  
  <!-- Users to Production v2 -->
  <rect x="460" y="115" width="70" height="50" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="495" y="138" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="#1E40AF">Uzytkownicy</text>
  <text x="495" y="152" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#3B82F6">100% ruchu</text>
  
  <line x1="535" y1="140" x2="575" y2="140" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowSlot)"/>
  
  <!-- Production Slot v2.0 (swapped) -->
  <rect x="580" y="110" width="100" height="60" rx="8" fill="url(#prodSlotGrad)"/>
  <text x="630" y="135" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">PRODUCTION</text>
  <text x="630" y="152" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#D1FAE5">v2.0 (nowa)</text>
  
  <!-- Staging Slot v1.0 (swapped - for rollback) -->
  <rect x="700" y="110" width="100" height="60" rx="8" fill="url(#stagingSlotGrad)"/>
  <text x="750" y="135" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">STAGING</text>
  <text x="750" y="152" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#FEF3C7">v1.0 (rollback)</text>
  
  <!-- Swap arrow -->
  <path d="M395 140 C415 140, 415 140, 435 140" stroke="#8B5CF6" stroke-width="3" fill="none"/>
  <text x="415" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="#8B5CF6">SWAP</text>
  
  <!-- Process Steps -->
  <rect x="30" y="240" width="790" height="145" rx="12" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="2"/>
  <text x="425" y="265" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#374151">Proces wdrazania ze slotami</text>
  
  <!-- Step boxes -->
  <g transform="translate(50, 285)">
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
    <circle cx="15" cy="15" r="12" fill="#8B5CF6"/>
    <text x="15" y="20" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">1</text>
    <text x="90" y="15" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="#5B21B6">Deploy do Staging</text>
    <text x="80" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">Nowa wersja aplikacji</text>
    <text x="80" y="55" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">trafia na staging slot</text>
    <text x="80" y="70" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">(nie wplywa na prod)</text>
  </g>
  
  <g transform="translate(230, 285)">
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="15" cy="15" r="12" fill="#F59E0B"/>
    <text x="15" y="20" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">2</text>
    <text x="90" y="15" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="#92400E">Testowanie</text>
    <text x="80" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">Smoke tests, QA</text>
    <text x="80" y="55" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">na staging URL</text>
    <text x="80" y="70" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">(app-staging.azurewebsites.net)</text>
  </g>
  
  <g transform="translate(410, 285)">
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
    <circle cx="15" cy="15" r="12" fill="#3B82F6"/>
    <text x="15" y="20" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">3</text>
    <text x="90" y="15" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="#1E40AF">Warm-up</text>
    <text x="80" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">Staging slot rozgrzewa</text>
    <text x="80" y="55" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">aplikacje (cache, JIT)</text>
    <text x="80" y="70" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">przed swapem</text>
  </g>
  
  <g transform="translate(590, 285)">
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
    <circle cx="15" cy="15" r="12" fill="#10B981"/>
    <text x="15" y="20" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="600" fill="white">4</text>
    <text x="90" y="15" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="600" fill="#047857">Swap!</text>
    <text x="80" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">Sloty zamieniaja sie</text>
    <text x="80" y="55" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">miejscami — ruch trafia</text>
    <text x="80" y="70" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#374151">na nowa wersje</text>
  </g>
  
  <!-- Arrows between steps -->
  <path d="M215 325 L225 325" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowSlot)"/>
  <path d="M395 325 L405 325" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowSlot)"/>
  <path d="M575 325 L585 325" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowSlot)"/>
</svg>