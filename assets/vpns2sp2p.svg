<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 22px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <text x="550" y="40" text-anchor="middle" class="title">
    VPN Gateway — Site-to-Site vs Point-to-Site
  </text>

  <rect x="50" y="70" width="1000" height="420" class="box"/>
  <text x="550" y="105" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Encrypted IPsec connectivity to Azure VNet
  </text>

  <!-- SITE TO SITE -->
  <rect x="100" y="150" width="360" height="160" class="sub"/>
  <text x="280" y="180" text-anchor="middle" style="font-weight:bold;">Site-to-Site VPN</text>
  <text x="280" y="205" text-anchor="middle">Network-to-network</text>
  <text x="280" y="225" text-anchor="middle">Router/firewall to Azure</text>
  <text x="280" y="245" text-anchor="middle">Office or datacenter</text>

  <text x="550" y="235" text-anchor="middle" style="font-size:28px;">⇄</text>
  <text x="550" y="260" text-anchor="middle">IPsec tunnel</text>

  <!-- P2S -->
  <rect x="100" y="330" width="360" height="140" class="sub"/>
  <text x="280" y="360" text-anchor="middle" style="font-weight:bold;">Point-to-Site VPN</text>
  <text x="280" y="385" text-anchor="middle">User-to-network</text>
  <text x="280" y="405" text-anchor="middle">VPN client on device</text>

  <!-- GATEWAY -->
  <rect x="520" y="150" width="260" height="320" class="sub"/>
  <text x="650" y="185" text-anchor="middle" style="font-weight:bold;">VPN Gateway</text>
  <text x="650" y="210" text-anchor="middle">S2S and P2S support</text>
  <text x="650" y="230" text-anchor="middle">IPsec / IKEv2 / OpenVPN</text>
  <text x="650" y="250" text-anchor="middle">Auth: cert or AAD</text>

  <!-- AZURE -->
  <rect x="820" y="200" width="230" height="180" class="sub"/>
  <text x="935" y="230" text-anchor="middle" style="font-weight:bold;">Azure VNet</text>
  <text x="935" y="255" text-anchor="middle">Private IP space</text>
  <text x="935" y="275" text-anchor="middle">Subnets and services</text>

  <text x="780" y="290" text-anchor="middle" style="font-size:28px;">→</text>
</svg>