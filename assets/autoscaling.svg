<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 450 180' width='450' height='180'>
  <title>Autoscaling</title>
  <defs>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#475569'/>
    </marker>
    <marker id='arrowBlue' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#2563EB'/>
    </marker>
  </defs>
  <rect width='450' height='180' fill='#FFFFFF'/>
    <text x='225' y='25' text-anchor='middle' font-family='Segoe UI, Arial' font-size='16' font-weight='600' fill='#0F172A'>Autoscaling</text>
    <rect x='30' y='60' width='80' height='80' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='70' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>VM</text>
    <rect x='125' y='60' width='80' height='80' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='165' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>VM</text>
    <rect x='220' y='60' width='80' height='80' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='260' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>VM</text>
    <rect x='315' y='60' width='80' height='80' rx='8' fill='#D1FAE5' stroke='#059669' stroke-width='2'/>
  <text x='355' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='12' font-weight='600' fill='#1E293B'>+VM</text>
    <text x='315' y='105' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>(auto)</text>
    <line x1='270' y1='155' x2='340' y2='155' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <text x='305' y='150' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>scale out</text>
    <text x='225' y='90' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' fill='#334155'>Load increases</text>
</svg>
