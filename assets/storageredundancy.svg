<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 500 200' width='500' height='200'>
  <title>Storage Redundancy</title>
  <defs>
    <marker id='arrow' markerWidth='10' markerHeight='7' refX='9' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' fill='#475569'/>
    </marker>
  </defs>
  <rect width='500' height='200' fill='#FFFFFF'/>
  <text x='250' y='25' text-anchor='middle' font-family='Segoe UI, Arial' font-size='14' font-weight='600' fill='#0F172A'>Storage Redundancy Options</text>
  
  <rect x='30' y='50' width='100' height='50' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
  <text x='80' y='75' text-anchor='middle' font-family='Segoe UI, Arial' font-size='13' font-weight='600' fill='#1E293B'>LRS</text>
  <text x='80' y='90' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>3 copies</text>
  <text x='80' y='115' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#64748B'>1 datacenter</text>
  
  <rect x='150' y='50' width='100' height='50' rx='8' fill='#D1FAE5' stroke='#059669' stroke-width='2'/>
  <text x='200' y='75' text-anchor='middle' font-family='Segoe UI, Arial' font-size='13' font-weight='600' fill='#1E293B'>ZRS</text>
  <text x='200' y='90' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>3 copies</text>
  <text x='200' y='115' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#64748B'>3 zones</text>
  
  <rect x='270' y='50' width='100' height='50' rx='8' fill='#FEF3C7' stroke='#D97706' stroke-width='2'/>
  <text x='320' y='75' text-anchor='middle' font-family='Segoe UI, Arial' font-size='13' font-weight='600' fill='#1E293B'>GRS</text>
  <text x='320' y='90' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>6 copies</text>
  <text x='320' y='115' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#64748B'>2 regions</text>
  
  <rect x='390' y='50' width='80' height='50' rx='8' fill='#E0E7FF' stroke='#4F46E5' stroke-width='2'/>
  <text x='430' y='75' text-anchor='middle' font-family='Segoe UI, Arial' font-size='13' font-weight='600' fill='#1E293B'>GZRS</text>
  <text x='430' y='90' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#334155'>6 copies</text>
  <text x='430' y='115' text-anchor='middle' font-family='Segoe UI, Arial' font-size='9' fill='#64748B'>ZRS + GRS</text>
  
  <text x='250' y='150' text-anchor='middle' font-family='Segoe UI, Arial' font-size='11' fill='#334155'>LRS &lt; ZRS &lt; GRS &lt; GZRS</text>
  <text x='250' y='170' text-anchor='middle' font-family='Segoe UI, Arial' font-size='10' fill='#64748B'>Cost and durability increase</text>
</svg>
