<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <!-- Background -->
  <rect width="500" height="280" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Weighted Round Robin</text>
  
  <!-- Load Balancer -->
  <rect x="180" y="80" width="100" height="50" rx="6" fill="#0078D4"/>
  <text x="230" y="110" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">Load Balancer</text>
  
  <!-- Requests -->
  <text x="70" y="55" text-anchor="middle" fill="#333333" font-size="10" font-family="Segoe UI, Arial">Requests</text>
  <circle cx="50" cy="105" r="12" fill="#FFB900"/>
  <circle cx="80" cy="105" r="12" fill="#FFB900"/>
  <circle cx="110" cy="105" r="12" fill="#FFB900"/>
  <circle cx="140" cy="105" r="12" fill="#FFB900"/>
  
  <!-- Arrow to LB -->
  <path d="M155 105 L175 105" stroke="#333333" stroke-width="2" fill="none"/>
  <polygon points="175,105 168,100 168,110" fill="#333333"/>
  
  <!-- Servers with weights -->
  <rect x="350" y="40" width="100" height="45" rx="5" fill="#107C10"/>
  <text x="400" y="60" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Server A</text>
  <text x="400" y="77" text-anchor="middle" fill="#FFB900" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Weight: 3</text>
  
  <rect x="350" y="100" width="100" height="45" rx="5" fill="#5C2D91"/>
  <text x="400" y="120" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Server B</text>
  <text x="400" y="137" text-anchor="middle" fill="#FFB900" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">Weight: 1</text>
  
  <!-- Arrows with distribution -->
  <path d="M280 90 L345 62" stroke="#107C10" stroke-width="3" fill="none"/>
  <polygon points="345,62 336,60 338,68" fill="#107C10"/>
  
  <path d="M280 105 L345 75" stroke="#107C10" stroke-width="2" fill="none"/>
  <polygon points="345,75 337,72 338,80" fill="#107C10"/>
  
  <path d="M280 115 L345 90" stroke="#107C10" stroke-width="1" fill="none"/>
  <polygon points="345,85 337,82 338,90" fill="#107C10"/>
  
  <path d="M280 120 L345 122" stroke="#5C2D91" stroke-width="2" fill="none"/>
  <polygon points="345,122 337,117 337,127" fill="#5C2D91"/>
  
  <!-- Distribution info -->
  <text x="310" y="55" text-anchor="middle" fill="#107C10" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">75%</text>
  <text x="310" y="140" text-anchor="middle" fill="#5C2D91" font-size="10" font-weight="bold" font-family="Segoe UI, Arial">25%</text>
  
  <!-- Description -->
  <rect x="30" y="170" width="440" height="45" rx="6" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="250" y="198" text-anchor="middle" fill="#333333" font-size="11" font-family="Segoe UI, Arial">Serwer z wieksza waga otrzymuje proporcjonalnie wiecej ruchu</text>
  
  <!-- Legend -->
  <rect x="30" y="225" width="440" height="40" rx="6" fill="#E8F4FD" stroke="#0078D4"/>
  <text x="250" y="250" text-anchor="middle" fill="#0078D4" font-size="10" font-family="Segoe UI, Arial">Azure: Traffic Manager (Weighted), Front Door (Weighted)</text>
</svg>