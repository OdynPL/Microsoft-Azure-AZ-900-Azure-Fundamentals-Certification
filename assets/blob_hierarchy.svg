<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300">
  <!-- Background -->
  <rect width="550" height="300" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="275" y="25" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Blob Storage - Hierarchia</text>
  
  <!-- Storage Account -->
  <rect x="30" y="50" width="490" height="230" rx="8" fill="#F3F3F3" stroke="#0078D4" stroke-width="2"/>
  <text x="275" y="75" text-anchor="middle" fill="#0078D4" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">Storage Account: mystorageaccount</text>
  
  <!-- Container 1 -->
  <rect x="50" y="95" width="220" height="170" rx="6" fill="#E8F4FD" stroke="#0078D4"/>
  <text x="160" y="118" text-anchor="middle" fill="#0078D4" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Container: images</text>
  
  <!-- Blobs in Container 1 -->
  <rect x="70" y="130" width="80" height="50" rx="4" fill="#0078D4"/>
  <text x="110" y="150" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">logo.png</text>
  <text x="110" y="165" text-anchor="middle" fill="#50E6FF" font-size="8" font-family="Segoe UI, Arial">Block Blob</text>
  
  <rect x="170" y="130" width="80" height="50" rx="4" fill="#0078D4"/>
  <text x="210" y="150" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">banner.jpg</text>
  <text x="210" y="165" text-anchor="middle" fill="#50E6FF" font-size="8" font-family="Segoe UI, Arial">Block Blob</text>
  
  <rect x="70" y="195" width="80" height="50" rx="4" fill="#5C2D91"/>
  <text x="110" y="215" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">video.mp4</text>
  <text x="110" y="230" text-anchor="middle" fill="#B4A0FF" font-size="8" font-family="Segoe UI, Arial">Block Blob</text>
  
  <!-- Virtual folder indicator -->
  <rect x="170" y="195" width="80" height="50" rx="4" fill="#FFB900"/>
  <text x="210" y="212" text-anchor="middle" fill="#333333" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">2026/</text>
  <text x="210" y="228" text-anchor="middle" fill="#333333" font-size="8" font-family="Segoe UI, Arial">Virtual folder</text>
  
  <!-- Container 2 -->
  <rect x="290" y="95" width="220" height="170" rx="6" fill="#E8F8E8" stroke="#107C10"/>
  <text x="400" y="118" text-anchor="middle" fill="#107C10" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Container: backups</text>
  
  <!-- Blobs in Container 2 -->
  <rect x="310" y="130" width="80" height="50" rx="4" fill="#107C10"/>
  <text x="350" y="150" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">db.bak</text>
  <text x="350" y="165" text-anchor="middle" fill="#7FBA00" font-size="8" font-family="Segoe UI, Arial">Block Blob</text>
  
  <rect x="410" y="130" width="80" height="50" rx="4" fill="#107C10"/>
  <text x="450" y="150" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">vm-disk.vhd</text>
  <text x="450" y="165" text-anchor="middle" fill="#7FBA00" font-size="8" font-family="Segoe UI, Arial">Page Blob</text>
  
  <rect x="310" y="195" width="80" height="50" rx="4" fill="#D13438"/>
  <text x="350" y="215" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">logs.txt</text>
  <text x="350" y="230" text-anchor="middle" fill="#FF9999" font-size="8" font-family="Segoe UI, Arial">Append Blob</text>
</svg>