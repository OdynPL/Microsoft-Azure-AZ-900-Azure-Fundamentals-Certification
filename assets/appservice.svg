<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
  </style>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">
    Azure App Service — Web / API / Mobile Apps
  </text>

  <!-- Main container -->
  <rect x="50" y="70" width="1000" height="480" class="box"/>
  <text x="550" y="100" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    App Service Plan + App Service
  </text>

  <!-- App Service Plan -->
  <rect x="100" y="140" width="300" height="120" class="sub"/>
  <text x="250" y="170" text-anchor="middle" style="font-weight:bold;">App Service Plan</text>
  <text x="250" y="195" text-anchor="middle">Compute tier (Free/Basic/Std/Premium)</text>
  <text x="250" y="215" text-anchor="middle">Autoscaling • Region • Capacity</text>

  <!-- App (Web/API/Mobile) -->
  <rect x="450" y="140" width="300" height="120" class="sub"/>
  <text x="600" y="170" text-anchor="middle" style="font-weight:bold;">App Service</text>
  <text x="600" y="195" text-anchor="middle">Web • API • Mobile Apps</text>
  <text x="600" y="215" text-anchor="middle">Runtime: .NET, Node, Python, Java</text>

  <!-- Deployment Slots -->
  <rect x="800" y="140" width="230" height="120" class="sub"/>
  <text x="915" y="170" text-anchor="middle" style="font-weight:bold;">Deployment Slots</text>
  <text x="915" y="195" text-anchor="middle">np. Production / Staging</text>
  <text x="915" y="215" text-anchor="middle">Zero-downtime swap</text>

  <!-- CI/CD -->
  <rect x="100" y="300" width="400" height="120" class="sub"/>
  <text x="300" y="330" text-anchor="middle" style="font-weight:bold;">CI/CD</text>
  <text x="300" y="355" text-anchor="middle">GitHub Actions / Azure DevOps</text>
  <text x="300" y="375" text-anchor="middle">Automatyczne wydania i testy</text>

  <!-- App Code -->
  <rect x="550" y="300" width="350" height="120" class="sub"/>
  <text x="725" y="330" text-anchor="middle" style="font-weight:bold;">Aplikacja</text>
  <text x="725" y="355" text-anchor="middle">Obsługa HTTPS, TLS, Custom Domains</text>
  <text x="725" y="375" text-anchor="middle">Logging, Monitoring, Scaling</text>

  <!-- Footer -->
  <text x="550" y="560" text-anchor="middle">
    App Service = zarządzona platforma + autoscaling + CI/CD + deployment slots
  </text>
</svg>