<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 300">
  <!-- Background -->
  <rect width="650" height="300" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="325" y="28" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Azure Data Factory - ETL/ELT Pipeline</text>
  
  <!-- Sources (Extract) -->
  <text x="60" y="55" text-anchor="middle" fill="#0078D4" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">EXTRACT</text>
  
  <rect x="20" y="70" width="80" height="35" rx="4" fill="#0078D4"/>
  <text x="60" y="92" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">SQL Server</text>
  
  <rect x="20" y="115" width="80" height="35" rx="4" fill="#FFB900"/>
  <text x="60" y="137" text-anchor="middle" fill="#333333" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Oracle</text>
  
  <rect x="20" y="160" width="80" height="35" rx="4" fill="#107C10"/>
  <text x="60" y="182" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">REST API</text>
  
  <rect x="20" y="205" width="80" height="35" rx="4" fill="#5C2D91"/>
  <text x="60" y="227" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Blob Storage</text>
  
  <!-- Arrows to ADF -->
  <path d="M105 87 L170 130" stroke="#333333" stroke-width="1.5" fill="none"/>
  <path d="M105 132 L170 140" stroke="#333333" stroke-width="1.5" fill="none"/>
  <path d="M105 177 L170 150" stroke="#333333" stroke-width="1.5" fill="none"/>
  <path d="M105 222 L170 160" stroke="#333333" stroke-width="1.5" fill="none"/>
  
  <!-- Data Factory (Transform) -->
  <text x="275" y="55" text-anchor="middle" fill="#5C2D91" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">TRANSFORM</text>
  
  <rect x="175" y="75" width="200" height="130" rx="8" fill="#F3EBFA" stroke="#5C2D91" stroke-width="2"/>
  <rect x="175" y="75" width="200" height="30" rx="8" fill="#5C2D91"/>
  <text x="275" y="95" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">Azure Data Factory</text>
  
  <!-- Pipeline inside ADF -->
  <rect x="190" y="115" width="70" height="40" rx="4" fill="#0078D4"/>
  <text x="225" y="132" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold" font-family="Segoe UI, Arial">Copy</text>
  <text x="225" y="145" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Segoe UI, Arial">Activity</text>
  
  <path d="M265 135 L285 135" stroke="#333333" stroke-width="1.5" fill="none"/>
  <polygon points="285,135 280,131 280,139" fill="#333333"/>
  
  <rect x="290" y="115" width="70" height="40" rx="4" fill="#107C10"/>
  <text x="325" y="132" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold" font-family="Segoe UI, Arial">Data Flow</text>
  <text x="325" y="145" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Segoe UI, Arial">(Transform)</text>
  
  <!-- Triggers -->
  <rect x="190" y="165" width="170" height="25" rx="4" fill="#FFB900"/>
  <text x="275" y="182" text-anchor="middle" fill="#333333" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Triggers: Schedule | Event | Tumbling</text>
  
  <!-- Arrow to destinations -->
  <path d="M380 140 L440 100" stroke="#333333" stroke-width="1.5" fill="none"/>
  <polygon points="440,100 433,100 436,108" fill="#333333"/>
  <path d="M380 140 L440 145" stroke="#333333" stroke-width="1.5" fill="none"/>
  <polygon points="440,145 433,140 433,150" fill="#333333"/>
  <path d="M380 140 L440 190" stroke="#333333" stroke-width="1.5" fill="none"/>
  <polygon points="440,190 433,183 436,191" fill="#333333"/>
  
  <!-- Destinations (Load) -->
  <text x="540" y="55" text-anchor="middle" fill="#107C10" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">LOAD</text>
  
  <rect x="445" y="70" width="100" height="45" rx="4" fill="#0078D4"/>
  <text x="495" y="90" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Azure Synapse</text>
  <text x="495" y="105" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Segoe UI, Arial">Data Warehouse</text>
  
  <rect x="445" y="125" width="100" height="45" rx="4" fill="#107C10"/>
  <text x="495" y="145" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Data Lake</text>
  <text x="495" y="160" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Segoe UI, Arial">Gen2</text>
  
  <rect x="445" y="180" width="100" height="45" rx="4" fill="#5C2D91"/>
  <text x="495" y="200" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Cosmos DB</text>
  <text x="495" y="215" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Segoe UI, Arial">NoSQL</text>
  
  <!-- Bottom summary -->
  <rect x="30" y="250" width="590" height="40" rx="6" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="325" y="275" text-anchor="middle" fill="#333333" font-size="10" font-family="Segoe UI, Arial">90+ wbudowanych connectorow | Serverless | Pay-per-use | Visual Designer</text>
</svg>