<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="migrateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#004E8C"/>
    </linearGradient>
    <marker id="arrowMigrate" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="425" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" font-weight="600" fill="#1E3A5F">Azure Migrate — Proces migracji do chmury</text>
  
  <!-- On-Premises Section -->
  <rect x="20" y="55" width="200" height="300" rx="10" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
  <text x="120" y="80" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#92400E">On-Premises</text>
  
  <!-- On-prem resources -->
  <g transform="translate(40, 100)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#FBBF24" opacity="0.3" stroke="#D97706" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#D97706"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#78350F">Serwery VM</text>
  </g>
  <g transform="translate(40, 150)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#FBBF24" opacity="0.3" stroke="#D97706" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#D97706"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#78350F">Bazy danych</text>
  </g>
  <g transform="translate(40, 200)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#FBBF24" opacity="0.3" stroke="#D97706" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#D97706"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#78350F">Aplikacje web</text>
  </g>
  <g transform="translate(40, 250)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#FBBF24" opacity="0.3" stroke="#D97706" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#D97706"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#78350F">Dane (pliki)</text>
  </g>
  
  <!-- Azure Migrate Hub -->
  <rect x="280" y="70" width="290" height="265" rx="12" fill="url(#migrateGrad)" opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="280" y="70" width="290" height="45" rx="12" fill="url(#migrateGrad)"/>
  <rect x="280" y="103" width="290" height="12" fill="url(#migrateGrad)"/>
  
  <text x="425" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="white">Azure Migrate Hub</text>
  
  <!-- Migrate Steps -->
  <g transform="translate(300, 130)">
    <rect x="0" y="0" width="250" height="45" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
    <circle cx="25" cy="22" r="15" fill="#8B5CF6"/>
    <text x="25" y="27" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">1</text>
    <text x="50" y="18" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#5B21B6">Discovery</text>
    <text x="50" y="32" font-family="Segoe UI, Arial" font-size="10" fill="#6B7280">Automatyczne wykrywanie zasobów</text>
  </g>
  
  <g transform="translate(300, 185)">
    <rect x="0" y="0" width="250" height="45" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
    <circle cx="25" cy="22" r="15" fill="#8B5CF6"/>
    <text x="25" y="27" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">2</text>
    <text x="50" y="18" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#5B21B6">Assessment</text>
    <text x="50" y="32" font-family="Segoe UI, Arial" font-size="10" fill="#6B7280">Analiza gotowości i kosztów</text>
  </g>
  
  <g transform="translate(300, 240)">
    <rect x="0" y="0" width="250" height="45" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
    <circle cx="25" cy="22" r="15" fill="#8B5CF6"/>
    <text x="25" y="27" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">3</text>
    <text x="50" y="18" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="#5B21B6">Migration</text>
    <text x="50" y="32" font-family="Segoe UI, Arial" font-size="10" fill="#6B7280">Replikacja i przeniesienie</text>
  </g>
  
  <!-- Arrow from on-prem to migrate -->
  <line x1="220" y1="200" x2="270" y2="200" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowMigrate)"/>
  
  <!-- Azure Cloud Section -->
  <rect x="630" y="55" width="200" height="300" rx="10" fill="#DBEAFE" stroke="#2563EB" stroke-width="2"/>
  <text x="730" y="80" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="600" fill="#1E40AF">Azure Cloud</text>
  
  <!-- Azure resources -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#2563EB"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#1E40AF">Azure VMs</text>
  </g>
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#2563EB"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#1E40AF">Azure SQL</text>
  </g>
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#2563EB"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#1E40AF">App Service</text>
  </g>
  <g transform="translate(650, 250)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="#2563EB" opacity="0.2" stroke="#2563EB" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#2563EB"/>
    <text x="40" y="25" font-family="Segoe UI, Arial" font-size="12" fill="#1E40AF">Blob Storage</text>
  </g>
  
  <!-- Arrow from migrate to Azure -->
  <line x1="580" y1="200" x2="620" y2="200" stroke="#2563EB" stroke-width="2" marker-end="url(#arrowMigrate)" style="marker-end: url(#arrowMigrate)"/>
  <defs>
    <marker id="arrowAzure" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563EB"/>
    </marker>
  </defs>
  <line x1="580" y1="200" x2="620" y2="200" stroke="#2563EB" stroke-width="2" marker-end="url(#arrowAzure)"/>
  
  <!-- Supported migrations -->
  <text x="425" y="365" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#6B7280">
    Wspiera: VMware, Hyper-V, physical servers, AWS, GCP, bazy danych, aplikacje web
  </text>
</svg>