<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500">
  <style>
    .box { fill:#e8f0fe; stroke:#4285f4; stroke-width:1.5; }
    .text { font-family: Arial; font-size: 14px; }
  </style>

  <!-- Tenant -->
  <rect x="200" y="20" width="200" height="50" rx="6" class="box" />
  <text x="300" y="50" text-anchor="middle" class="text">Tenant (Microsoft Entra ID)</text>

  <!-- Management Group -->
  <rect x="200" y="100" width="200" height="50" rx="6" class="box" />
  <text x="300" y="130" text-anchor="middle" class="text">Management Group</text>

  <!-- Subscription -->
  <rect x="200" y="180" width="200" height="50" rx="6" class="box" />
  <text x="300" y="210" text-anchor="middle" class="text">Subscription</text>

  <!-- Resource Group -->
  <rect x="200" y="260" width="200" height="50" rx="6" class="box" />
  <text x="300" y="290" text-anchor="middle" class="text">Resource Group (RG)</text>

  <!-- Resource -->
  <rect x="200" y="340" width="200" height="50" rx="6" class="box" />
  <text x="300" y="370" text-anchor="middle" class="text">Resource</text>

  <!-- Connectors -->
  <line x1="300" y1="70" x2="300" y2="100" stroke="#555" stroke-width="2" />
  <line x1="300" y1="150" x2="300" y2="180" stroke="#555" stroke-width="2" />
  <line x1="300" y1="230" x2="300" y2="260" stroke="#555" stroke-width="2" />
  <line x1="300" y1="310" x2="300" y2="340" stroke="#555" stroke-width="2" />
</svg>