    <line x1='100' y1='125' x2='150' y2='110' stroke='#475569' stroke-width='2' marker-end='url(#arrow)'/>
    <rect x='160' y='60' width='140' height='80' rx='8' fill='#DBEAFE' stroke='#2563EB' stroke-width='2'/>
