<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <!-- Background -->
  <rect width="600" height="320" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Segoe UI, Arial">Azure Load Balancing Services</text>
  
  <!-- Layer Labels -->
  <text x="50" y="55" fill="#0078D4" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">Global (DNS/L7)</text>
  <text x="50" y="175" fill="#5C2D91" font-size="12" font-weight="bold" font-family="Segoe UI, Arial">Regional (L4/L7)</text>
  
  <!-- Divider -->
  <line x1="30" y1="135" x2="570" y2="135" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Global Services -->
  <!-- Traffic Manager -->
  <rect x="70" y="70" width="130" height="55" rx="6" fill="#0078D4"/>
  <text x="135" y="92" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Traffic Manager</text>
  <text x="135" y="110" text-anchor="middle" fill="#50E6FF" font-size="9" font-family="Segoe UI, Arial">DNS-based (Global)</text>
  
  <!-- Front Door -->
  <rect x="220" y="70" width="130" height="55" rx="6" fill="#5C2D91"/>
  <text x="285" y="92" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Front Door</text>
  <text x="285" y="110" text-anchor="middle" fill="#B4A0FF" font-size="9" font-family="Segoe UI, Arial">L7 Global + CDN + WAF</text>
  
  <!-- Regional Services -->
  <!-- Load Balancer -->
  <rect x="70" y="190" width="130" height="55" rx="6" fill="#107C10"/>
  <text x="135" y="212" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Load Balancer</text>
  <text x="135" y="230" text-anchor="middle" fill="#7FBA00" font-size="9" font-family="Segoe UI, Arial">Layer 4 (TCP/UDP)</text>
  
  <!-- Application Gateway -->
  <rect x="220" y="190" width="130" height="55" rx="6" fill="#FFB900"/>
  <text x="285" y="212" text-anchor="middle" fill="#333333" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">App Gateway</text>
  <text x="285" y="230" text-anchor="middle" fill="#333333" font-size="9" font-family="Segoe UI, Arial">Layer 7 + WAF + SSL</text>
  
  <!-- Features Table -->
  <rect x="380" y="55" width="190" height="200" rx="6" fill="#F3F3F3" stroke="#E0E0E0"/>
  <text x="475" y="78" text-anchor="middle" fill="#333333" font-size="11" font-weight="bold" font-family="Segoe UI, Arial">Kiedy wybrac?</text>
  
  <text x="395" y="100" fill="#0078D4" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Traffic Manager</text>
  <text x="395" y="115" fill="#333333" font-size="8" font-family="Segoe UI, Arial">Global DNS failover</text>
  
  <text x="395" y="135" fill="#5C2D91" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Front Door</text>
  <text x="395" y="150" fill="#333333" font-size="8" font-family="Segoe UI, Arial">Global L7 + CDN + WAF</text>
  
  <text x="395" y="175" fill="#107C10" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">Load Balancer</text>
  <text x="395" y="190" fill="#333333" font-size="8" font-family="Segoe UI, Arial">High perf, non-HTTP</text>
  
  <text x="395" y="215" fill="#996600" font-size="9" font-weight="bold" font-family="Segoe UI, Arial">App Gateway</text>
  <text x="395" y="230" fill="#333333" font-size="8" font-family="Segoe UI, Arial">Reg. HTTP + WAF + SSL</text>
  
  <!-- Bottom summary -->
  <rect x="30" y="270" width="540" height="40" rx="6" fill="#E8F4FD" stroke="#0078D4"/>
  <text x="300" y="295" text-anchor="middle" fill="#0078D4" font-size="10" font-family="Segoe UI, Arial">Global = Traffic Manager/Front Door | Regional = Load Balancer/App Gateway</text>
</svg>