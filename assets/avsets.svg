<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="650">
  <style>
    .box { fill:#eef4ff; stroke:#4a84f4; stroke-width:2; rx:10; }
    .sub { fill:#ffffff; stroke:#7aa3f0; stroke-width:1.5; rx:8; }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; }
    text { font-family: Arial; font-size: 14px; }
    .ud1 { fill:#ffe9cc; fill-opacity:0.55; }
    .ud2 { fill:#e6ffea; fill-opacity:0.55; }
    .ud3 { fill:#e6f2ff; fill-opacity:0.55; }
    .vm  { fill:#ffffff; stroke:#4a84f4; stroke-width:1.6; rx:7; }
  </style>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">
    Availability Sets — Fault Domains (FD) i Update Domains (UD)
  </text>

  <!-- Availability Set container -->
  <rect x="50" y="70" width="1000" height="520" class="box"/>
  <text x="550" y="100" text-anchor="middle" style="font-size:16px;font-weight:bold;">
    Availability Set
  </text>

  <!-- FD columns (as 'sub' like VM style) -->
  <rect x="100" y="130" width="260" height="430" class="sub"/>
  <rect x="420" y="130" width="260" height="430" class="sub"/>
  <rect x="740" y="130" width="260" height="430" class="sub"/>

  <!-- FD labels -->
  <text x="230" y="125" text-anchor="middle" style="font-weight:bold;">FD1</text>
  <text x="550" y="125" text-anchor="middle" style="font-weight:bold;">FD2</text>
  <text x="870" y="125" text-anchor="middle" style="font-weight:bold;">FD3</text>

  <!-- UD horizontal bands (overlay) -->
  <rect x="100" y="170" width="900" height="110" class="ud1"/>
  <rect x="100" y="310" width="900" height="110" class="ud2"/>
  <rect x="100" y="450" width="900" height="110" class="ud3"/>

  <!-- UD labels -->
  <text x="110" y="160" style="font-weight:bold;">UD1</text>
  <text x="110" y="300" style="font-weight:bold;">UD2</text>
  <text x="110" y="440" style="font-weight:bold;">UD3</text>

  <!-- VMs distributed across FD and UD -->
  <!-- UD1 row -->
  <rect x="130" y="190" width="200" height="60" class="vm"/>
  <text x="230" y="225" text-anchor="middle">VM-1 (UD1 / FD1)</text>

  <rect x="450" y="190" width="200" height="60" class="vm"/>
  <text x="550" y="225" text-anchor="middle">VM-2 (UD1 / FD2)</text>

  <!-- UD2 row -->
  <rect x="770" y="330" width="200" height="60" class="vm"/>
  <text x="870" y="365" text-anchor="middle">VM-3 (UD2 / FD3)</text>

  <rect x="130" y="330" width="200" height="60" class="vm"/>
  <text x="230" y="365" text-anchor="middle">VM-4 (UD2 / FD1)</text>

  <!-- UD3 row -->
  <rect x="450" y="470" width="200" height="60" class="vm"/>
  <text x="550" y="505" text-anchor="middle">VM-5 (UD3 / FD2)</text>

  <!-- Short explainer (one-liners) -->
  <text x="550" y="610" text-anchor="middle">
    FD = separacja sprzętowa (różne racki/zasilanie), UD = fale aktualizacji (restartowane osobno).
  </text>
</svg>