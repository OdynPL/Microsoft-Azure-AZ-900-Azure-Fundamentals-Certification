<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 260">
  <defs>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#922b21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b"/>
    </marker>
  </defs>
  
  <rect width="550" height="260" fill="#f8f9fa"/>
  <text x="275" y="25" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="600" fill="#2c3e50">Azure Alerts - Typy i Action Groups</text>
  
  <!-- Alert Types -->
  <rect x="20" y="50" width="250" height="190" rx="8" fill="url(#alertGrad)"/>
  <text x="145" y="75" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">TYPY ALERTOW</text>
  
  <rect x="35" y="90" width="220" height="32" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="145" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="500" fill="white">Metric Alerts</text>
  <text x="145" y="117" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">CPU, Memory, Response time</text>
  
  <rect x="35" y="128" width="220" height="32" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="145" y="143" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="500" fill="white">Log Alerts (KQL)</text>
  <text x="145" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">Custom queries, Exceptions count</text>
  
  <rect x="35" y="166" width="220" height="32" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="145" y="181" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="500" fill="white">Smart Detection</text>
  <text x="145" y="193" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">AI anomaly detection, auto</text>
  
  <rect x="35" y="204" width="220" height="28" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="145" y="222" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="500" fill="white">Activity Log Alerts</text>
  
  <!-- Arrow -->
  <line x1="270" y1="145" x2="305" y2="145" stroke="#c0392b" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="288" y="137" font-family="Segoe UI, Arial" font-size="8" fill="#c0392b">Fire</text>
  
  <!-- Action Groups -->
  <rect x="310" y="50" width="220" height="190" rx="8" fill="url(#actionGrad)"/>
  <text x="420" y="75" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="600" fill="white">ACTION GROUPS</text>
  
  <rect x="325" y="90" width="190" height="28" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="420" y="108" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Email / SMS</text>
  
  <rect x="325" y="124" width="190" height="28" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="420" y="142" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Webhook / Logic App</text>
  
  <rect x="325" y="158" width="190" height="28" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="420" y="176" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">Azure Function</text>
  
  <rect x="325" y="192" width="190" height="28" rx="4" fill="white" fill-opacity="0.2"/>
  <text x="420" y="210" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white">ITSM / Runbook</text>
  
  <text x="420" y="233" text-anchor="middle" font-family="Segoe UI, Arial" font-size="8" fill="white">Reusable notification config</text>
</svg>